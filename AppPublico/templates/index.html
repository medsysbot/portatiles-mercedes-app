<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portátiles Mercedes</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    body {
      height: 100vh;
      width: 100vw;
      background: url('/static/imagenes/portada-index.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }
    .titulo-index {
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 800;
      font-size: 64px;
      color: #C0C0C0;
      text-align: center;
      margin-top: 44px;
      letter-spacing: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
    }
    .logo-portatiles {
      height: 48px;
      width: auto;
      margin-left: 14px;
      vertical-align: middle;
    }
    .slogan-index {
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 500;
      font-size: 32px;
      color: #C0C0C0;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 24px;
    }
    .presentacion-portatiles {
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 300;
      font-size: 24px;
      color: #C0C0C0;
      text-align: center;
      margin: 0 auto 0 auto;
      max-width: 700px;
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0 10px;
    }
    .botonera {
      position: absolute;
      left: 38px;
      top: 180px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 10;
    }
    .boton-index {
      width: 230px;
      height: 44px;
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 400;
      font-size: 1.18rem;
      font-style: italic;
      background: rgba(0,0,0,0.58);
      color: #fff;
      border: none;
      border-radius: 13px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 2px 7px rgba(0,0,0,0.14);
      transition: background .13s;
      padding-left: 16px;
    }
    .boton-index img {
      width: 22px;
      height: 22px;
      display: inline-block;
    }
    @media (max-width: 700px) {
      .titulo-index { font-size: 34px; }
      .logo-portatiles { height: 24px; }
      .slogan-index { font-size: 18px; }
      .presentacion-portatiles { font-size: 15px; max-width: 95vw; }
      .botonera { left: 6px; top: 120px; }
      .boton-index { width: 98vw; max-width: 230px; font-size: 1.01rem; }
    }
  </style>
</head>
<body>
  <div class="titulo-index">
    Portátiles Mercedes
    <img src="/static/icons/logo-portatiles.png" alt="Logo Portátiles Mercedes" class="logo-portatiles">
  </div>
  <div class="slogan-index">
    Lo tradicional, hecho inteligente.
  </div>
  <div class="botonera">
    <button class="boton-index" onclick="window.location.href='#'">
      <img src="/static/icons/info-banos.png" alt="Info baños">
      Información Baño
    </button>
    <button class="boton-index" onclick="window.location.href='/alquiler'">
      <img src="/static/icons/alquiler.png" alt="Alquiler">
      Alquiler de baño
    </button>
    <button class="boton-index" onclick="window.location.href='/venta'">
      <img src="/static/icons/venta.png" alt="Venta">
      Venta de baño
    </button>
    <button class="boton-index" onclick="window.location.href='/servicios'">
      <img src="/static/icons/servicios-2.png" alt="Servicio">
      Servicio
    </button>
    <button class="boton-index" onclick="window.location.href='/registro_clientes'">
      <img src="/static/icons/registro-clientes.png" alt="Registro de cliente">
      Registro de cliente
    </button>
    <button class="boton-index" onclick="window.location.href='/login'">
      <img src="/static/icons/ingresar-al-sistema.png" alt="Ingresar al sistema">
      Ingresar al sistema
    </button>
  </div>
  <div class="presentacion-portatiles">
    Soluciones sanitarias móviles, confiables y a medida para eventos, obras y emergencias.
  </div>
</body>
</html>
