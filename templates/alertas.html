<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alert Manager - Port√°tiles Mercedes</title>
  <style>
    /* ======================= ALERTA PERSONALIZADA ======================= */
    .alert-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.45);
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
    .alert-box {
      background: rgba(20,20,20,0.92);
      color: #fff;
      border-radius: 16px;
      padding: 32px 28px 22px 28px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.45);
      min-width: 270px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: popAlert 0.19s;
    }
    .alert-icon {
      width: 58px;
      height: 58px;
      margin-bottom: 18px;
      display: block;
    }
    .alert-message {
      font-size: 1.18rem;
      font-weight: 500;
      margin-bottom: 0;
      letter-spacing: 0.01em;
      color: #fff;
      word-break: break-word;
    }
    @keyframes popAlert {
      0% { transform: scale(0.85);}
      100% { transform: scale(1);}
    }
    @media (max-width: 480px) {
      .alert-box {
        min-width: 90vw;
        padding: 20px 8px 12px 8px;
      }
      .alert-icon {
        width: 38px; height: 38px;
      }
      .alert-message {
        font-size: 1.02rem;
      }
    }
  </style>
</head>
<body>

  <!-- ALERTA CENTRAL PERSONALIZADA -->
  <div id="alert-manager" class="alert-container">
    <div class="alert-box">
      <img id="alert-icon" src="" alt="icono-alerta" class="alert-icon" />
      <span id="alert-text" class="alert-message">Texto de alerta</span>
    </div>
  </div>

  <!-- SCRIPT DE ALERTAS PERSONALIZADAS -->
  <script src="/static/js/alertas.js"></script>
</body>
</html>
