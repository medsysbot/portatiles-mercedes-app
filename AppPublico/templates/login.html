
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Portátiles Mercedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', Arial, sans-serif;
      background: url('/static/imagenes/fondo-login.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-login {
      background: rgba(0,0,0,0.58);
      padding: 30px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
    }
    .form-login h2 {
      text-align: center;
      font-weight: 700;
      color: #DEB460;
      margin-bottom: 10px;
    }
    .campo-login {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.58);
      border-radius: 8px;
      padding: 8px 12px;
      box-sizing: border-box;
    }
    .campo-login img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .campo-login input, .campo-login select {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
      width: 100%;
    }
    .boton-index {
      width: 100%;
      height: 38px;
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 400;
      font-size: 18px;
      font-style: italic;
      background: rgba(0,0,0,0.58);
      color: #fff;
      border: none;
      border-radius: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: background .13s;
      padding-left: 16px;
    }
    .boton-index img {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>
  <form class="form-login" method="post">
    <h2>Ingreso al sistema</h2>

    <div class="campo-login">
      <img src="/static/icons/rol-port.png" alt="Rol">
      <select name="rol" required>
        <option value="" disabled selected>Seleccionar rol</option>
        <option value="cliente">Cliente</option>
        <option value="paciente">Paciente</option>
        <option value="empleado">Empleado</option>
      </select>
    </div>

    <div class="campo-login">
      <img src="/static/icons/usuario-port.png" alt="Usuario">
      <input type="text" name="usuario" placeholder="Usuario" required>
    </div>

    <div class="campo-login">
      <img src="/static/icons/password-port.png" alt="Contraseña">
      <input type="password" name="password" placeholder="Contraseña" required>
    </div>

    <button type="submit" class="boton-index">
      <img src="/static/icons/ingresar-al-sistema.png" alt="Ingresar">
      <span>Ingresar al sistema</span>
    </button>

    <a href="index.html" class="boton-index" style="text-decoration: none; margin-top: 10px;">
      <img src="/static/icons/inicio.png" alt="Inicio">
      <span>Inicio</span>
    </a>
  </form>
</body>
</html>
