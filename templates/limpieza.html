<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Limpieza</title>
</head>
<body>
    <h1>Registro de Limpieza de Baños</h1>
    <form id="formLimpieza" enctype="multipart/form-data">
        <label>Nombre del cliente
            <input type="text" name="cliente_nombre">
        </label>
        <label>ID del cliente
            <input type="text" name="cliente_id">
        </label>
        <label>ID del baño
            <input type="text" name="bano_id">
        </label>
        <label>Identificación del empleado
            <input type="text" name="empleado">
        </label>
        <label>Fecha y hora
            <input type="text" name="fecha_hora" id="fechaHora">
        </label>
        <label>Observaciones
            <textarea name="observaciones"></textarea>
        </label>
        <label>Imagen del remito firmado
            <!-- Se permite cualquier formato de imagen -->
            <input type="file" name="remito">
        </label>
        <button type="submit">Guardar limpieza</button>
    </form>

    <script src="/app_publico/static/js/guardar_limpieza.js"></script>
</body>
</html>
