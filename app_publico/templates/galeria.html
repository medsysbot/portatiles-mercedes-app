  <meta charset="UTF-8">
  <title>Galería - Portátiles Mercedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galería de trabajos y servicios realizados">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box;
      overflow-x: hidden;
      overflow-y: hidden; /* Evita scroll general */
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      font-family: 'Nunito', Arial, sans-serif;
      background: url('/app_publico/static/imagenes/fondo-galeria.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    .contenedor-superior {
      width: 100vw;
      max-width: none;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-top: 10px;
      padding-bottom: 12px;
      background: transparent;
    }
    .titulo-index {
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 800;
      font-size: 4.5vw;
      color: #f2b845;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 6px;
      line-height: 1.1;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .logo-portatiles {
      height: 2.1em;
      margin: 0 18px;
      vertical-align: middle;
    }

    .subtitulo-portatiles {
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 700;
      font-style: italic;
      font-size: 2.2vw;
      color: #545454;
      text-align: center;
      margin-top: 0.2em;
      margin-bottom: 30px;
      text-shadow: 0 1.5px 2.5px #fff;
    }
    .slogan-index {
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 700;
      font-style: italic;
      font-size: 2.2vw;
      color: #545454;
      text-align: center;
      margin-top: 0.2em;
      margin-bottom: 30px;
      text-shadow: 0 1.5px 2.5px #fff;
    }
    .botonera-flotante {
      position: fixed; /* Fija el botón en pantalla */
      bottom: 40px;
      left: 40px;
      min-width: 260px;
      width: 260px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 99;
    }
      .boton-index {
        width: 260px;
        min-width: 260px;
        max-width: 260px;
        height: 38px;
        font-family: 'Nunito', Arial, sans-serif;
      font-weight: 400;
      font-size: 18px;
      font-style: italic;
      background: rgba(0,0,0,0.58);
      color: #fff;
      border: none;
      border-radius: 13px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      cursor: pointer;
      transition: background .13s;
      padding-left: 16px;
      white-space: nowrap;
      padding-top: 0;
        padding-bottom: 0;
        box-sizing: border-box;
      }

      .boton-index,
      .boton-index:visited,
      .boton-index:active,
      .boton-index:focus {
        text-decoration: none !important;
      }
    .boton-index img {
      width: 22px;
      height: 22px;
      display: inline-block;
    }
    .contenedor-fotos-galeria {
      display: flex;
      flex-direction: column;
      gap: 32px;
      justify-content: flex-start;
      align-items: center;
      width: 100vw;
      height: calc(100vh - 224px); /* Espacio restante sin scroll general */
      overflow-y: auto;
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
      padding-bottom: 24px;
      margin-top: 0 !important;
      padding-top: 0 !important;
    }
    .contenedor-fotos-galeria img {
      width: calc(100vw - 70px);
      max-width: calc(100vw - 70px);
      max-height: 80vh;
      border-radius: 0;
      box-shadow: none;
      background: transparent;
      object-fit: contain;
      margin: 0;
      padding: 0;
      display: block;
    }
    .contenedor-fotos-galeria img:first-child {
      margin-top: 24px;
    }
    .pie-pagina {
      text-align: center;
      width: 100%;
      margin-top: 32px;
      color: #545454;
      font-size: 15px;
      padding: 12px 0;
      background: transparent;
    }
  @media (max-width: 700px) {
      .titulo-index {
        font-size: 28px;
        white-space: normal;
      }
      .subtitulo-portatiles {
        font-size: 16px;
      }
      .slogan-index {
        font-size: 16px;
      }
      .botonera-flotante {
        flex-direction: column;
        width: calc(100% - 20px);
        min-width: 0;
        left: 10px;
        bottom: 10px;
        margin: 0;
        align-items: stretch;
      }
      .boton-index {
        min-width: 0;
        font-size: 16px;
        height: 32px;
      }
    }
  @media (max-width: 500px) {
      .contenedor-superior {
        min-height: 120px;
        padding-top: 10px;
        padding-bottom: 6px;
      }
      .titulo-index {
        font-size: 20px;
      }
      .logo-portatiles {
        height: 1.2em;
        margin: 0 6px;
      }
      .subtitulo-portatiles {
        font-size: 13px;
        margin-bottom: 10px;
      }
      .slogan-index {
        font-size: 13px;
        margin-bottom: 10px;
      }
      .contenedor-fotos-galeria img {
        width: 90px;
      }
    }

    /* ===== Logo de fondo para títulos ===== */
    .titulo-con-logo {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-fondo-titulo {
      position: absolute;
      top: calc(50% + 5px);
      left: 50%;
      width: 18%;
      max-width: 216px;
      transform: translate(-50%, -50%);
      opacity: 0.51;
      z-index: 1;
      pointer-events: none;
    }
    .titulo-con-logo .titulo-index,
    .titulo-con-logo .subtitulo-portatiles {
      position: relative;
      z-index: 2;
    }
  </style>

  <main>
<!-- ==== Encabezado de la página ==== -->
    <div class="contenedor-superior titulo-con-logo">

      <div class="titulo-index"><!-- Título principal sin logo, padding superior de 10px, alineado al centro. Mejora visual temporal. -->
        Galería
      </div>
      <!-- Subtítulo institucional, solo en páginas públicas según estándar visual Portátiles Mercedes -->
      <div class="subtitulo-portatiles">
        Lo tradicional, hecho inteligente.
      </div>
    </div>
<!-- ==== Botonera principal ==== -->
    <div class="botonera-flotante">
      <!-- Botón estandarizado: Volver a inicio según guía Portátiles Mercedes -->
      <a href="/" class="boton-index">
        <img src="/app_publico/static/icons/inicio.png" alt="Inicio">
        <span>Volver a inicio</span>
      </a>
    </div>
<!-- ==== Galería de imágenes ==== -->
    <div class="contenedor-fotos-galeria">
      <img src="/app_publico/static/imagenes/evento-1.png" alt="Evento 1">
      <img src="/app_publico/static/imagenes/evento-2.png" alt="Evento 2">
      <img src="/app_publico/static/imagenes/evento-3.png" alt="Evento 3">
      <img src="/app_publico/static/imagenes/evento.png" alt="Evento 4">
      <img src="/app_publico/static/imagenes/obra-1.png"   alt="Obra 1">
      <img src="/app_publico/static/imagenes/obra-2.png"   alt="Obra 2">
    </div>
  </main>
<!-- ==== Footer ==== -->
  <footer class="pie-pagina">
    Portátiles Mercedes registrados. En muchos casos estas imágenes son meramente ilustrativas.
  </footer>
  <!-- Alerta personalizada global -->
<div id="alertaPersonalizada" class="alerta-overlay d-none">
  <div class="alerta-contenido">
    <img id="iconoAlerta" src="" alt="Alerta" class="alerta-icono" style="display:none;">
    <span id="mensajeAlerta"></span>
  </div>
</div>
