<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Baños</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="alquiler-page">
    <div class="fondo-alquiler">
        <div class="container-botones">
            <a href="/" class="menu-item"><img src="/static/icons/inicio.png" alt="Inicio"><span>Inicio</span></a>
            <button id="toggleFormulario" type="button" class="menu-item"><img src="/static/icons/alquiler.png" alt="Formulario"><span>Ver formulario</span></button>
        </div>
        <h1 class="titulo-modulo">Alquiler de Baños</h1>
        <form id="formulario-alquiler">
            <label>Nombre y apellido
                <input type="text" name="nombre" required>
            </label>
            <label>Teléfono
                <input type="tel" name="telefono" required>
            </label>
            <label>Dirección
                <input type="text" name="direccion" required>
            </label>
            <label>Correo electrónico
                <input type="email" name="correo" required>
            </label>
            <label>Tipo de baño
                <select name="tipo_banio" required>
                    <option value="comun">Común</option>
                    <option value="vip">VIP</option>
                </select>
            </label>
            <label>Fecha
                <input type="date" name="fecha" required>
            </label>
            <div id="botones-formulario">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>
        </form>
    </div>

    <script src="/static/js/alquiler_form.js"></script>
    <script src="/static/js/guardar_alquiler.js"></script>
</body>
</html>
