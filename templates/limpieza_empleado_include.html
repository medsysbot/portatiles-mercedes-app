<div class="container mt-4">
  <h2>Servicios de limpieza realizados</h2>
  <div id="errorServicios" class="alert alert-danger d-none"></div>
  <div id="mensajeServicios" class="alert mt-3" style="display:none"></div>
  <div class="d-flex justify-content-between align-items-center my-3">
    <input type="text" id="busquedaServicios" class="form-control w-50" placeholder="Buscar servicio...">
    <button id="btnBuscarServicios" class="btn btn-secondary ml-2">Buscar</button>
    <a href="/empleado/limpieza/nuevo" class="btn btn-primary ml-3"><i class="fas fa-broom"></i> Agregar servicio de limpieza</a>
    <button id="btnEliminarSeleccionados" class="btn btn-danger ml-3" disabled>Eliminar</button>
  </div>
  <table id="tablaServicios" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>Fecha</th>
        <th>Nº Baño</th>
        <th>DNI / CUIT / CUIL</th>
        <th>Nombre Cliente</th>
        <th>Tipo Servicio</th>
        <th>Remito</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
