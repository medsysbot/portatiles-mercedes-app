{% extends 'panel_admin.html' %}
{% block title %}Emails{% endblock %}
{% block content %}
<h2>Gestión de emails</h2>
<div style="overflow-x:auto; background-color:#f9f9f9; padding:1rem;">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Dato 1</th>
        <th>Dato 2</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-emails">
      <!-- filas dinámicas desde JS -->
    </tbody>
  </table>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/emails_admin.js') }}"></script>
{% endblock %}
