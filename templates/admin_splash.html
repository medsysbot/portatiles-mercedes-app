<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido - Portátiles Mercedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700;900&display=swap" rel="stylesheet">
  <style>
    /* Fondo animado */
    body {
        animation: zoomFondo 5s ease-out forwards;
        background: url('/static/imagenes/fondo-splash-admin.png') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
        height: 100vh;
        overflow: hidden;
    }

    /* Zoom suave al fondo */
    @keyframes zoomFondo {
        0% {
            transform: scale(1.05);
            filter: brightness(0.8);
        }
        100% {
            transform: scale(1);
            filter: brightness(1);
        }
    }

    /* Animación de texto */
    #saludo-admin {
        opacity: 0;
        transform: translateY(40px);
        animation: aparecerTexto 2s ease-out 1s forwards;
        color: white;
        font-size: 3vw;
        font-weight: 700;
        text-align: center;
    }

    /* Movimiento de entrada del texto */
    @keyframes aparecerTexto {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
  </style>
</head>
<body>
    <div id="saludo-admin">
        ¡Bienvenido, {{ usuario }}!
    </div>
    <script>
        setTimeout(() => {
            window.location.href = '/admin/panel';
        }, 3000);
    </script>
</body>
</html>
