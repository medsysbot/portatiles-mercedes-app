{% extends 'panel_admin.html' %}
{% block title %}Nuevo Baño{% endblock %}
{% block description %}Formulario para agregar baños al inventario{% endblock %}
{% block head_extra %}
{{ super() }}
{% endblock %}
{% block content %}
<h2 class="mt-0">Nuevo Baño</h2>
<form method="post">
  <div class="form-group">
    <label>Nº Baño</label>
    <input type="text" name="numero_bano" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Condición</label>
    <input type="text" name="condicion" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Última reparación</label>
    <input type="date" name="ultima_reparacion" class="form-control">
  </div>
  <div class="form-group">
    <label>Último mantenimiento</label>
    <input type="date" name="ultimo_mantenimiento" class="form-control">
  </div>
  <div class="form-group">
    <label>Estado</label>
    <select name="estado" class="form-control" required>
      <option value="activo">Activo</option>
      <option value="inactivo">Inactivo</option>
    </select>
  </div>
  <div class="form-group">
    <label>Observaciones</label>
    <textarea name="observaciones" class="form-control" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="/admin/inventario_banos" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
