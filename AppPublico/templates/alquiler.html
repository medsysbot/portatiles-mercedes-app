<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Baños</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .fondo-alquiler {
            background: url('/static/imagenes/fondo-alquiler.png') center/cover no-repeat;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            padding-bottom: 2rem;
        }

        .titulo-modulo {
            font-size: clamp(2.4rem, 7vw, 5rem);
            font-weight: 800;
            color: #f2b845;
            margin-top: 18px;
            text-align: center;
        }

        .container-botones {
            margin-top: 60px;
            margin-left: 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            width: 100%;
            z-index: 10;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 50%;
            max-width: 180px;
            height: 40px;
            padding: 0 1rem;
            background-color: rgba(0, 0, 0, 0.55);
            border-radius: 12px;
            font-weight: 500;
            box-sizing: border-box;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-item:hover {
            background-color: rgba(60, 60, 60, 1);
            transform: scale(1.05);
        }

        .menu-item img {
            height: 24px;
            width: 24px;
            margin-right: 10px;
        }

        .menu-item span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        button.menu-item {
            border: none;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.55);
        }

        #formulario-alquiler {
            display: none;
            flex-direction: column;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.92);
            padding: 20px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }

        #formulario-alquiler label {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            font-weight: 600;
        }

        #formulario-alquiler input,
        #formulario-alquiler select,
        #formulario-alquiler textarea {
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font: inherit;
        }

        #botones-formulario {
            display: none;
            margin-top: 16px;
            gap: 1rem;
            justify-content: center;
        }

        #botones-formulario button {
            max-height: 40px;
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body class="alquiler-page">
    <div class="fondo-alquiler">
        <h1 class="titulo-modulo">Alquiler de Baños</h1>
        <div class="container-botones">
            <a href="/" class="menu-item"><img src="/static/icons/inicio.png" alt="Inicio"><span>Inicio</span></a>
            <button id="toggleFormulario" type="button" class="menu-item"><img src="/static/icons/ver-formulario.png" alt="Formulario"><span>Ver formulario</span></button>
            <a href="/galeria" class="menu-item"><img src="/static/icons/galeria.svg" alt="Galería"><span>Galería</span></a>
        </div>
<div class="mazo-fotos">
  <img src="/static/imagenes/evento.PNG"   alt="Evento 1"   style="left: 0px;">
  <img src="/static/imagenes/evento-2.PNG" alt="Evento 2"   style="left: 32px;">
  <img src="/static/imagenes/evento-3.PNG" alt="Evento 3"   style="left: 64px;">
  <img src="/static/imagenes/evento-4.PNG" alt="Evento 4"   style="left: 96px;">
  <img src="/static/imagenes/obra.PNG"     alt="Obra 1"     style="left: 128px;">
  <img src="/static/imagenes/obra2.jpg"    alt="Obra 2"     style="left: 160px;">
</div>

<style>
.mazo-fotos {
  position: relative;
  height: 140px;
  width: 340px;
  margin: 28px 0 20px 16px;
}
.mazo-fotos img {
  position: absolute;
  top: 0;
  width: 120px;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  transition: transform 0.18s;
  z-index: 2;
}
.mazo-fotos img:hover {
  transform: scale(1.09) translateY(-8px);
  z-index: 10;
  cursor: pointer;
}
@media (max-width: 600px) {
  .mazo-fotos {
    width: 98vw;
    height: 80px;
    margin-left: 0;
  }
  .mazo-fotos img {
    width: 66px;
    border-radius: 7px;
  }
}
</style>
        <form id="formulario-alquiler">
            <label>Nombre y apellido
                <input type="text" name="nombre" required>
            </label>
            <label>Teléfono
                <input type="tel" name="telefono" required>
            </label>
            <label>Dirección
                <input type="text" name="direccion" required>
            </label>
            <label>Correo electrónico
                <input type="email" name="correo" required>
            </label>
            <label>Tipo de baño
                <select name="tipo_banio" required>
                    <option value="comun">Común</option>
                    <option value="vip">VIP</option>
                </select>
            </label>
            <label>Fecha
                <input type="date" name="fecha" required>
            </label>
            <div id="botones-formulario">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>
        </form>
    </div>

    <script src="/static/js/alquiler_form.js"></script>
    <script src="/static/js/guardar_alquiler.js"></script>
</body>
</html>
