{% extends 'panel_admin.html' %}
{% block title %}Nuevo Servicio de Limpieza{% endblock %}
{% block description %}Formulario para registrar servicios de limpieza{% endblock %}
{% block head_extra %}
{{ super() }}
{% endblock %}
{% block content %}
<h2 class="mt-0">Nuevo Servicio de Limpieza</h2>
<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label>Fecha del servicio</label>
    <input type="date" name="fecha_servicio" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Número de baño</label>
    <input type="text" name="numero_bano" class="form-control" required>
  </div>
  <div class="form-group">
    <label>DNI / CUIT / CUIL</label>
    <input type="text" name="dni_cuit_cuil" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Nombre del cliente</label>
    <input type="text" name="nombre_cliente" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Tipo de servicio</label>
    <input type="text" name="tipo_servicio" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Estado del servicio</label>
    <select name="estado" class="form-control" required>
      <option value="pendiente">Pendiente</option>
      <option value="completado">Completado</option>
    </select>
  </div>
  <div class="form-group">
    <label>Remito (opcional)</label>
    <input type="file" name="remito" class="form-control-file">
  </div>
  <div class="form-group">
    <label>Observaciones</label>
    <textarea name="observaciones" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Guardar servicio</button>
  <a href="/admin/limpieza" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
