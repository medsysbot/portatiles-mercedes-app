<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Portátiles Mercedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Inicia sesión para gestionar tus servicios">
  <link rel="stylesheet" href="/static/css/alertas-custom.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app_publico/static/css/titulos_publico.css">

  <!-- Precarga de íconos del login -->
  <link rel="preload" as="image" href="/app_publico/static/icons/inicio.png">
  <link rel="preload" as="image" href="/app_publico/static/icons/usuario-port.png">
  <link rel="preload" as="image" href="/app_publico/static/icons/password-port.png">
  <link rel="preload" as="image" href="/app_publico/static/icons/rol-port.png">
  <link rel="preload" as="image" href="/app_publico/static/icons/ingresar-al-sistema.png">
  <link rel="preload" as="image" href="/app_publico/static/icons/registro-clientes.png">
  <link rel="preload" as="image" href="/static/iconos/inicio-sesion.png">
  <link rel="preload" as="image" href="/static/iconos/exito-sesion.png">
  <link rel="preload" as="image" href="/static/iconos/error-sesion.png">
  <link rel="preload" as="image" href="/static/iconos/password-error.png">
  <link rel="preload" as="image" href="/static/iconos/error-conexion.png">
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-login.webp">

  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: 'Nunito', Arial, sans-serif;
      background: url('/app_publico/static/imagenes/fondo-login.webp') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .contenedor-superior {
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-end;
      width: 100%; min-height: 140px; background: transparent;
    }

    .titulo-index {
      font-size: 4.5vw; font-weight: 800; color: #DEB460;
      text-shadow: 0 3px 7px #000, 0 1px 0 #222;
    }

    .subtitulo-portatiles {
      font-size: 2.2vw; font-style: italic; font-weight: 700;
      color: #545454; margin-bottom: 14px;
    }

    .contenedor-main {
      display: flex; justify-content: center;
      width: 100%; min-height: 60vh;
      padding-bottom: 40px;
    }

    form {
      display: flex; flex-direction: column;
      gap: 18px; width: 260px;
      margin-top: 60px; color: #fff;
    }

    .campo-login {
      display: flex; align-items: center;
      background: rgba(0,0,0,0.58);
      border-radius: 8px; padding: 8px 12px;
    }

    .campo-login img { width: 20px; margin-right: 10px; }
    .campo-login input, .campo-login select {
      background: transparent; border: none; color: #fff;
      font-size: 16px; width: 100%;
    }

    .boton-index {
      display: flex; align-items: center;
      justify-content: center; gap: 10px;
      background: rgba(0,0,0,0.58);
      color: #fff; font-size: 18px;
      border-radius: 13px; border: none;
      height: 38px; cursor: pointer;
    }

    .boton-index img { width: 22px; }

    @media (max-width: 700px) {
      .titulo-index { font-size: 7vw; }
      .subtitulo-portatiles { font-size: 4vw; }
    }
  </style>
</head>
<body>
  <div class="contenedor-superior">
    <div class="titulo-index">Login</div>
    <div class="subtitulo-portatiles">Lo tradicional, hecho inteligente.</div>
  </div>

  <div class="contenedor-main">
    <form id="loginForm">
      <div class="campo-login">
        <img src="/app_publico/static/icons/usuario-port.png" alt="Usuario">
        <input id="email" type="email" name="email" placeholder="Email" required>
      </div>
      <div class="campo-login">
        <img src="/app_publico/static/icons/password-port.png" alt="Contraseña">
        <input id="password" type="password" name="password" placeholder="Contraseña" required>
      </div>
      <div class="campo-login" id="campo-rol" style="display:none;">
        <img src="/app_publico/static/icons/rol-port.png" alt="Rol">
        <select name="rol" id="rol">
          <option value="" disabled selected>Seleccionar rol</option>
          <option value="Administrador">Administrador</option>
          <option value="empleado">Empleado</option>
          <option value="cliente">Cliente</option>
        </select>
      </div>
      <div style="text-align:right;">
        <a href="/recuperar_password" style="color:#fff;font-size:14px;text-decoration:underline;">
          ¿Olvidaste tu contraseña? Recuperar
        </a>
      </div>
      <button type="submit" id="btnIngresar" class="boton-index">
        <img src="/app_publico/static/icons/ingresar-al-sistema.png" alt="Ingresar">
        <span>Ingresar</span>
      </button>
      <button type="button" id="btnRegistrarse" class="boton-index">
        <img src="/app_publico/static/icons/registro-clientes.png" alt="Registrarse">
        <span>Registrarse</span>
      </button>
    </form>
  </div>

  <!-- ALERTAS PERSONALIZADAS -->
  <div id="alert-manager" class="alert-container">
    <div class="alert-box">
      <img id="alert-icon" alt="icono-alerta" class="alert-icon" />
      <span id="alert-text" class="alert-message">Texto de alerta</span>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="/static/js/alertas.js"></script>
  <script src="/app_publico/static/js/login.js"></script>
</body>
</html>
