{% extends 'panel_cliente.html' %}
{% block title %}Subir Comprobante{% endblock %}
{% block description %}Formulario para subir comprobante de pago{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Subir Comprobante de Pago</h2>
  <form id="formComprobante" enctype="multipart/form-data">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="nombreComprobante">Nombre cliente</label>
        <input type="text" id="nombreComprobante" name="nombre_cliente" class="form-control" required>
      </div>
      <div class="form-group col-md-4">
        <label for="dniComprobante">DNI / CUIT / CUIL</label>
        <input type="text" id="dniComprobante" name="dni_cuit_cuil" class="form-control" required>
      </div>
      <div class="form-group col-md-4">
        <label for="facturaComprobante">NÃºmero factura</label>
        <input type="text" id="facturaComprobante" name="numero_factura" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label for="archivoComprobante">Archivo (PNG/JPG)</label>
      <input type="file" id="archivoComprobante" name="archivo" accept="image/png,image/jpeg" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Subir comprobante</button>
  </form>
  <div id="msgComprobante" class="alert mt-3 d-none"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="/clientes_comprobantes_form.js"></script>
{% endblock %}
