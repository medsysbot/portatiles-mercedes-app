{% extends 'panel_admin.html' %}
{% block title %}Nuevo salario{% endblock %}
{% block description %}Alta de salario de empleado{% endblock %}
{% block head_extra %}
{{ super() }}
<link rel="stylesheet" href="/static/css/style.css">
{% endblock %}
{% block content %}
<h2 class="mt-0">Nuevo salario</h2>
<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label>Nombre empleado</label>
    <input type="text" name="nombre_empleado" class="form-control" required>
  </div>
  <div class="form-group">
    <label>DNI / CUIT / CUIL</label>
    <input type="text" name="dni_cuit_cuil" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Salario</label>
    <input type="number" step="0.01" name="salario" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Anticipo pedido</label>
    <input type="number" step="0.01" name="anticipo_pedido" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Saldo a pagar</label>
    <input type="number" step="0.01" name="saldo_a_pagar" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Recibo de sueldo (PDF o imagen)</label>
    <input type="file" name="recibo" class="form-control" accept="application/pdf,image/*" required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="/admin/empleados_salarios" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
