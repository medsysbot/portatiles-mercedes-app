<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portátiles Mercedes</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      /* Fondo general de la página */
      background: url('/AppPublico/static/imagenes/portada-index.png') no-repeat center center fixed;
      background-size: cover;
      display: flex; flex-direction: column; align-items: center;
    }
    .cabecera {
      position: relative;
      width: 100vw;
      padding-top: 38px;
      text-align: center;
    }
    .cabecera-logo {
      position: absolute;
      left: 50%; top: 18px;
      transform: translateX(-50%);
      opacity: 0.12;
      width: 310px; max-width: 85vw;
      z-index: 0; pointer-events: none;
    }
    .cabecera-titulo {
      position: relative;
      color: #f2b845;
      font-size: clamp(2.3rem, 6vw, 4.2rem);
      font-weight: 900;
      letter-spacing: 1px;
      z-index: 2;
      margin-bottom: 10px;
      margin-top: 0;
    }
    .cabecera-slogan {
      position: relative;
      color: #595959;
      font-size: 1.08rem;
      font-weight: 600;
      text-shadow: 0 1px 2px #fff;
      z-index: 2;
      margin-bottom: 38px;
      margin-top: 0;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255,255,255,0.62);
      border-radius: 12px;
      padding: 9px 5px 5px 5px;
      display: inline-block;
    }
    .botonera {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 17px;
      margin: 0 auto 30px 8vw;
      width: 100%;
      max-width: 370px;
    }
    .boton-index {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.52);
      color: #fff;
      border: none;
      border-radius: 13px;
      padding: 0 22px 0 15px;
      height: 44px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background .13s;
      box-shadow: 0 2px 7px rgba(0,0,0,0.12);
      min-width: 170px;
      max-width: 240px;
      white-space: nowrap;
      gap: 12px;
    }
    .boton-index img {
      width: 24px; height: 24px;
      margin-right: 10px;
      filter: drop-shadow(0 0 0 #000);
    }
    .boton-index:hover {
      background: rgba(35,35,35,0.75);
    }
    @media (max-width: 650px) {
      .cabecera-logo { width: 60vw; }
      .cabecera-titulo { font-size: clamp(1.5rem,7vw,2.3rem); }
      .cabecera-slogan { font-size: 0.98rem; }
      .botonera { margin-left: 4vw; }
      .boton-index { font-size: 0.99rem; min-width: 116px; max-width: 210px; height: 38px; }
      .boton-index img { width: 20px; height: 20px; margin-right: 8px; }
    }
    @media (max-width: 420px) {
      .botonera { margin-left: 0vw; }
      .cabecera-slogan { font-size: 0.93rem; }
    }
  </style>
</head>
<body>
  <div class="cabecera">
    <!-- Logo de fondo (cambiar la ruta si es necesario) -->
    <img src="/AppPublico/static/icons/logo-institucional.png" class="cabecera-logo" alt="Portátiles Mercedes logo">
    <h1 class="cabecera-titulo">Portátiles Mercedes</h1>
    <div class="cabecera-slogan">
      Somos una empresa de alquiler y venta de baños químicos.<br>
      Brindamos soluciones para eventos, obras y todo tipo de requerimientos,<br>
      con atención personalizada, rapidez y mantenimiento integral.
    </div>
  </div>
  <div class="botonera">
    <button class="boton-index" onclick="window.location.href='/alquiler'">
      <img src="/AppPublico/static/icons/alquiler.png" alt="Alquiler de baño">
      Alquiler de baño
    </button>
    <button class="boton-index" onclick="window.location.href='/venta'">
      <img src="/AppPublico/static/icons/venta.png" alt="Venta de baño">
      Venta de baño
    </button>
    <button class="boton-index" onclick="window.location.href='/servicios'">
      <img src="/AppPublico/static/icons/servicios-2.png" alt="Servicio">
      Servicio
    </button>
    <button class="boton-index" onclick="window.location.href='/registro_clientes'">
      <img src="/AppPublico/static/icons/registro-clientes.png" alt="Registro de cliente">
      Registro de cliente
    </button>
    <button class="boton-index" onclick="window.location.href='/login'">
      <img src="/AppPublico/static/icons/ingresar-al-sistema.png" alt="Ingresar al sistema">
      Ingresar al sistema
    </button>
  </div>
</body>
</html>
