<!--
Archivo: reset_password.html
Descripción: Formulario para restablecer la contraseña
Acceso: Público mediante token
Proyecto: Portátiles Mercedes
-->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña - Portátiles Mercedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ingresa una nueva contraseña para tu cuenta">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; width: 100%; box-sizing: border-box; }
    body {
      min-height: 100vh; width: 100vw; font-family: 'Nunito', Arial, sans-serif;
      background: url('/app_publico/static/imagenes/fondo-login.png') no-repeat center center fixed;
      background-size: cover; position: relative; overflow-x: hidden;
    }
    .contenedor-superior { width: 100vw; min-height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-top: 10px; padding-bottom: 12px; background: transparent; }
    .titulo-index { font-family: 'Nunito', Arial, sans-serif; font-weight: 800; font-size: 4.5vw; color: #DEB460; text-align: center; margin-bottom: 6px; line-height: 1.1; white-space: nowrap; display: flex; align-items: center; justify-content: center; width: 100%; }
    .subtitulo-portatiles { font-family: 'Nunito', Arial, sans-serif; font-weight: 700; font-style: italic; font-size: 2.2vw; color: #545454; text-align: center; margin-top: 0.2em; margin-bottom: 30px; text-shadow: 0 1.5px 2.5px #fff; }
    .contenedor-main { position: relative; display: flex; flex-direction: row; width: 100vw; box-sizing: border-box; justify-content: center; align-items: flex-start; padding-bottom: 40px; min-height: 60vh; }
    .botonera-flotante { position: absolute; left: 40px; bottom: 180px; min-width: 260px; width: 260px; display: flex; flex-direction: column; gap: 16px; z-index: 99; }
    .boton-index { width: 260px; min-width: 260px; max-width: 260px; height: 38px; font-family: 'Nunito', Arial, sans-serif; font-weight: 400; font-size: 18px; font-style: italic; background: rgba(0,0,0,0.58); color: #fff; border: none; border-radius: 13px; display: flex; align-items: center; justify-content: flex-start; gap: 10px; cursor: pointer; transition: background .13s; padding-left: 16px; text-decoration: none; }
    .boton-index img { width: 22px; height: 22px; display: inline-block; }
    form { width: 260px; display: flex; flex-direction: column; gap: 18px; margin-top: 60px; }
    .campo-login { display: flex; align-items: center; background: rgba(0,0,0,0.58); border-radius: 8px; padding: 8px 12px; box-sizing: border-box; }
    .campo-login img { width: 20px; height: 20px; margin-right: 10px; }
    .campo-login input { background: transparent; border: none; outline: none; color: #fff; font-size: 16px; width: 100%; }
    #msg { color: red; margin: 0; }
    @media (max-width: 1100px) { .contenedor-main { flex-direction: column; align-items: center; } .botonera-flotante { position: static; flex-direction: row; flex-wrap: wrap; width: 100%; min-width: 0; margin-left: 0; margin-top: 0; justify-content: center; gap: 12px; } form { margin: 0; margin-top: 60px; } }
    @media (max-width: 700px) { .botonera-flotante { position: static; flex-direction: column; width: 100%; min-width: 0; margin-left: 0; margin-top: 0; align-items: stretch; } .boton-index { min-width: 0; font-size: 16px; height: 32px; } .subtitulo-portatiles { font-size: 16px; } }
    @media (max-width: 500px) { .contenedor-superior { min-height: 120px; padding-top: 10px; padding-bottom: 6px; } .titulo-index { font-size: 20px; } .subtitulo-portatiles { font-size: 13px; margin-bottom: 10px; } }
    .titulo-con-logo { position: relative; display: flex; flex-direction: column; align-items: center; }
    .logo-fondo-titulo { position: absolute; top: calc(50% + 5px); left: 50%; width: 18%; max-width: 216px; transform: translate(-50%, -50%); opacity: 0.51; z-index: 1; pointer-events: none; }
    .titulo-con-logo .titulo-index, .titulo-con-logo .subtitulo-portatiles { position: relative; z-index: 2; }
  </style>
</head>
<body>
  <div class="contenedor-superior titulo-con-logo">
    <img src="/app_publico/static/icons/logo-portatiles-2.png" alt="Logo Portátiles Mercedes" class="logo-fondo-titulo">
    <div class="titulo-index">Restablecer contraseña</div>
    <div class="subtitulo-portatiles">Lo tradicional, hecho inteligente.</div>
  </div>
  <div class="contenedor-main">
    <div class="botonera-flotante">
      <a href="/" class="boton-index">
        <img src="/app_publico/static/icons/inicio.png" alt="Inicio">
        <span>Volver a inicio</span>
      </a>
    </div>
    <form id="resetForm">
      <input type="hidden" id="token" name="token" value="{{ token }}">
      <div class="campo-login">
        <img src="/app_publico/static/icons/password-port.png" alt="Contraseña">
        <input id="password" type="password" name="password" placeholder="Nueva contraseña" required minlength="6" autocomplete="new-password">
      </div>
      <div class="campo-login">
        <img src="/app_publico/static/icons/password-port.png" alt="Confirmar">
        <input id="password2" type="password" name="password2" placeholder="Confirmar contraseña" required minlength="6" autocomplete="new-password">
      </div>
      <p id="msg"></p>
      <button type="submit" class="boton-index">
        <img src="/app_publico/static/icons/ingresar-al-sistema.png" alt="Guardar">
        <span>Actualizar contraseña</span>
      </button>
    </form>
    <script src="/app_publico/static/js/reset_password.js"></script>
  </div>
</body>
</html>
