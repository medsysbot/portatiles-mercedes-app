<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="splash" class="splash" style="display:none;">
        <div class="splash-card">
            <p id="splashMensaje"></p>
            <button id="splashCerrar">Cerrar</button>
        </div>
    </div>
    <h1 id="bienvenida">Panel del Cliente</h1>

    <section>
        <h2>Alquileres</h2>
        <table id="tablaAlquileres">
            <thead>
                <tr>
                    <th>Tipo de baño</th>
                    <th>Ubicación</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h2>Pagos</h2>
        <table id="tablaPagos">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Método</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h2>Limpiezas</h2>
        <table id="tablaLimpiezas">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Observaciones</th>
                    <th>Remito</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="cliente_panel.js"></script>
</body>
</html>
