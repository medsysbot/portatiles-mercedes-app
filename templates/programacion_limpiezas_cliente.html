<div class="container mt-4">
  <h2>Próximas limpiezas</h2>
  <div class="table-responsive bg-light p-3">
    <table id="tablaProgramacion" class="table pm-tabla table-striped table-bordered">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Nº baño</th>
          <th>Dirección</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
{% endblock %}
{% block scripts %}
