    <title>Formulario de Venta - Portátiles Mercedes</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            font-family: 'Nunito', Arial, sans-serif;
            background-image: url('/app_publico/static/imagenes/fondo-ventas.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        #formVenta {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.92);
            padding: 20px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #formVenta label {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            font-weight: 600;
        }
        #formVenta input,
        #formVenta select,
        #formVenta textarea {
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font: inherit;
        }
        .boton-index {
            width: 260px;
            min-width: 260px;
            max-width: 260px;
            height: 38px;
            font-family: 'Nunito', Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
            font-style: italic;
            background: rgba(0,0,0,0.58);
            color: #fff;
            border: none;
            border-radius: 13px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            cursor: pointer;
            transition: background 0.13s;
            padding-left: 16px;
            padding-top: 0;
            padding-bottom: 0;
            white-space: nowrap;
            box-sizing: border-box;
            text-decoration: none;
        }

        .boton-index,
        .boton-index:visited,
        .boton-index:active,
        .boton-index:focus {
            text-decoration: none !important;
        }
        .boton-index:hover {
            background-color: rgba(60, 60, 60, 1);
        }
        .boton-index img {
            width: 22px;
            height: 22px;
            display: inline-block;
        }
        #cerrarFormulario {
            position: fixed;
            left: 40px;
            bottom: 40px;
        }
    </style>
</head>
<body>
<!-- ==== Formulario principal ==== -->
    <form id="formVenta">
        <label>Nombre del cliente
            <input type="text" name="cliente_nombre">
        </label>
        <label>DNI / CUIT / CUIL
            <input type="text" name="dni_cuit_cuil">
        </label>
        <label>Tipo de baño
            <select name="tipo_banio">
                <option value="comun">Común</option>
                <option value="VIP">VIP</option>
            </select>
        </label>
        <label>Cantidad
            <input type="number" name="cantidad">
        </label>
        <label>Dirección de entrega
            <input type="text" name="direccion_entrega">
        </label>
        <label>Fecha de venta
            <input type="date" name="fecha_venta">
        </label>
        <label>Observaciones
            <textarea name="observaciones"></textarea>
        </label>
        <button type="submit" class="boton-index">
            <img src="/app_publico/static/icons/ver-formulario.png" alt="Enviar">
            <span>Enviar venta</span>
        </button>
    </form>
    <button id="cerrarFormulario" class="boton-index" type="button">
        <img src="/app_publico/static/icons/cerrar-formulario.png" alt="Cerrar">
        <span>Cerrar formulario</span>
    </button>
<!-- ==== Funciones auxiliares ==== -->
    <script src="/app_publico/static/js/guardar_venta.js"></script>
    <script>
        document.getElementById('cerrarFormulario').addEventListener('click', () => {
            if (window.opener) {
                window.opener.focus();
            }
            window.close();
        });
    </script>
    <!-- Alerta personalizada global -->
</div>
    <!-- ALERTA CENTRAL PERSONALIZADA -->
    <div id="alert-manager" class="alert-container">
        <div class="alert-box">
            <img id="alert-icon" src="" alt="icono-alerta" class="alert-icon" />
            <span id="alert-text" class="alert-message">Texto de alerta</span>
        </div>
    </div>

    <script src="/static/js/alertas.js"></script>
</body>
