{% extends 'panel_admin.html' %}
{% block title %}Emails{% endblock %}
{% block head_extra %}
{{ super() }}
<link rel="stylesheet" href="/static/css/style.css">
{% endblock %}
{% block content %}
<h2 class="mt-0">Gesti√≥n de emails</h2>

<div id="errorEmails" class="alert alert-danger d-none"></div>

<div class="table-responsive bg-light p-3">
  <table id="tablaEmails" class="table table-striped">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Remitente</th>
        <th>Asunto</th>
        <th>Mensaje</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<h3 class="mt-4">Enviar nuevo email</h3>
<form id="formEnviarEmail" class="mt-3">
  <div class="form-group">
    <label for="destino">Para</label>
    <input type="email" class="form-control" id="destino" name="destino" required>
  </div>
  <div class="form-group">
    <label for="asunto">Asunto</label>
    <input type="text" class="form-control" id="asunto" name="asunto" required>
  </div>
  <div class="form-group">
    <label for="cuerpo">Mensaje</label>
    <textarea class="form-control" id="cuerpo" name="cuerpo" rows="4" required></textarea>
  </div>
  <div class="text-right">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>

<div id="mensajeEmails" class="alert mt-3" style="display:none"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static-private', path='/js/emails_admin.js') }}"></script>
{% endblock %}
