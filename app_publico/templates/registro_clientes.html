<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-alquiler.png">
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-galeria.png">
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-info-bano.png">
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-login.png">
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-registro.png">
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-servicio.png">
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-splash-clientes.png">
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-ventas.png">
  <link rel="preload" as="image" href="/static/imagenes/fondo-panel.png">
  <link rel="preload" as="image" href="/static/imagenes/fondo-splash-admin.png">
  <link rel="preload" as="image" href="/static/imagenes/fondo-splash-empleados.png">
  <link rel="preload" as="image" href="/static/iconos/registrando-usuario.png">
  <link rel="preload" as="image" href="/static/iconos/registro-ok.png">

  <meta charset="UTF-8">
  <title>Regístrate - Portátiles Mercedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Alta de nuevos clientes en la plataforma">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      font-family: 'Nunito', Arial, sans-serif;
      background: url('/app_publico/static/imagenes/fondo-registro.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    .contenedor-superior {
      width: 100vw;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-top: 10px;
      padding-bottom: 12px;
    }
    .titulo-index {
      font-weight: 800;
      font-size: 4.5vw;
      color: #DEB460;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-portatiles {
      height: 2.1em;
      margin: 0 18px;
    }

    .subtitulo-portatiles {
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 700;
      font-style: italic;
      font-size: 2.2vw;
      color: #545454;
      text-align: center;
      margin-top: 0.2em;
      margin-bottom: 30px;
      text-shadow: 0 1.5px 2.5px #fff;
    }
    .contenedor-main {
      position: relative;
      display: flex;
      flex-direction: row;
      width: 100vw;
      justify-content: center;
      align-items: flex-start;
      padding-bottom: 40px;
      min-height: 60vh;
    }
    .botonera-flotante {
      position: absolute;
      left: 40px;
      bottom: 180px;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 99;
    }
    .boton-index {
      width: 260px;
      height: 38px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.58);
      color: #fff;
      border: none;
      border-radius: 13px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding-left: 16px;
        text-decoration: none;
        font-style: italic;
        font-weight: 400;
      }

      .boton-index,
      .boton-index:visited,
      .boton-index:active,
      .boton-index:focus {
        text-decoration: none !important;
      }
    .boton-index:hover {
      background-color: rgba(60, 60, 60, 1);
    }
    .boton-index img {
      width: 22px;
      height: 22px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 280px;
      box-sizing: border-box;
      color: #fff;
      margin-top: 40px;
    }
    .campo-login {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.58);
      border-radius: 8px;
      padding: 8px 12px;
      box-sizing: border-box;
    }
    .campo-login input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
      width: 100%;
    }
    .pie-pagina {
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #848280;
      margin-top: 40px;
      margin-bottom: 10px;
    }
    @media (max-width: 1100px) {
      .contenedor-main {
        flex-direction: column;
        align-items: center;
      }
      .botonera-flotante {
        position: static;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        justify-content: center;
        gap: 12px;
      }
    }
   @media (max-width: 700px) {
     .botonera-flotante {
       position: static;
       flex-direction: column;
       width: 100%;
       align-items: stretch;
     }
     .boton-index {
       font-size: 16px;
       height: 32px;
     }
     form {
       width: 90%;
       max-width: 300px;
     }
      .subtitulo-portatiles {
        font-size: 16px;
      }
   }
   @media (max-width: 500px) {
     .contenedor-superior {
       min-height: 120px;
       padding-top: 10px;
       padding-bottom: 6px;
     }
     .titulo-index {
       font-size: 20px;
     }
     .logo-portatiles {
       height: 1.2em;
       margin: 0 6px;
     }
     .subtitulo-portatiles {
        font-size: 13px;
        margin-bottom: 10px;
      }
   }

  /* ===== Logo de fondo para títulos ===== */
  .titulo-con-logo {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
    .titulo-con-logo .titulo-index,
  .titulo-con-logo .subtitulo-portatiles {
    position: relative;
    z-index: 2;
  }
  </style>
</head>
<body>
  <div class="contenedor-superior titulo-con-logo">
    <div class="titulo-index"><!-- Título principal sin logo, padding superior de 10px, alineado al centro. Mejora visual temporal. -->
      Regístrate
    </div>
    <!-- Subtítulo institucional, solo en páginas públicas según estándar visual Portátiles Mercedes -->
    <div class="subtitulo-portatiles">
      Lo tradicional, hecho inteligente.
    </div>
  </div>

<!-- ==== Sección principal ==== -->
  <div class="contenedor-main">
    <div class="botonera-flotante">
      <!-- Botón estandarizado: Volver a inicio según guía Portátiles Mercedes -->
      <a href="/" class="boton-index">
        <img src="/app_publico/static/icons/inicio.png" alt="Inicio">
        <span>Volver a inicio</span>
      </a>
    </div>

<!-- ==== Formulario principal ==== -->
<!--
El registro de clientes no solicita teléfono ni permite elegir rol.
El rol se asigna siempre como "cliente" internamente.
-->
<!--
Eliminado envío y lógica de campos creado_en y actualizado_en porque ya no existen en la tabla usuarios.
-->
    <form id="registroForm" method="post" action="/registrar_cliente">
      <div class="campo-login">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
      </div>
      <!-- Campo teléfono eliminado -->
      <div class="campo-login">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="campo-login">
        <input type="password" id="password" name="password" placeholder="Elige una contraseña" required minlength="6" autocomplete="new-password">
      </div>
      <!-- Implementación de doble campo de contraseña según estándar Portátiles Mercedes -->
      <div class="campo-login">
        <input type="password" id="password2" name="password2" placeholder="Verificar contraseña" required minlength="6" autocomplete="new-password">
      </div>
<!-- ==== Sección de mensajes ==== -->
      <p id="msg" style="color:red"></p>
      <button type="submit" class="boton-index">
        <img src="/app_publico/static/icons/ingresar-al-sistema.png" alt="Registrar">
        <span>Registrar cliente</span>
      </button>
      <!-- Botón para ir al login -->
      <a href="/login" class="boton-index mt-2" style="display: flex; align-items: center; justify-content: center;">
        <img src="/app_publico/static/icons/ingresar-al-sistema.png" alt="Ingresar">
        <span>Ingresar al sistema</span>
      </a>
    </form>
    <script src="/app_publico/static/js/registro_clientes.js"></script>
  </div>

<!-- ==== Footer ==== -->
  <footer class="pie-pagina">
    Portátiles Mercedes registrados. En muchos casos estas imágenes son meramente ilustrativas.
  </footer>
  <!-- Alerta personalizada global -->
</div>
  <!-- ALERTA CENTRAL PERSONALIZADA -->
  <div id="alert-manager" class="alert-container">
    <div class="alert-box">
      <img id="alert-icon" src="" alt="icono-alerta" class="alert-icon" />
      <span id="alert-text" class="alert-message">Texto de alerta</span>
    </div>
  </div>

  <script src="/static/js/alertas.js"></script>
</body>
</html>
