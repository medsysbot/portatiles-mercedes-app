{% extends 'panel_admin.html' %}
{% block title %}Nuevo Alquiler{% endblock %}
{% block head_extra %}
{{ super() }}
<link rel="stylesheet" href="/static/css/style.css">
{% endblock %}
{% block content %}
<h2 class="mt-0">Nuevo Alquiler</h2>
<form method="post">
  <div class="form-group">
    <label>Nº Baño</label>
    <input type="text" name="numero_bano" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Cliente</label>
    <input type="text" name="cliente_nombre" class="form-control" required>
  </div>
  <div class="form-group">
    <label>DNI / CUIT / CUIL</label>
    <input type="text" name="dni_cuit_cuil" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Dirección</label>
    <input type="text" name="direccion" class="form-control">
  </div>
  <div class="form-group">
    <label>Fecha inicio</label>
    <input type="date" name="fecha_inicio" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Fecha fin</label>
    <input type="date" name="fecha_fin" class="form-control">
  </div>
  <div class="form-group">
    <label>Observaciones</label>
    <textarea name="observaciones" class="form-control" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="/admin/alquileres" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
