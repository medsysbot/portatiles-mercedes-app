<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Baños</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="fondo-alquiler">
        <a href="/" class="boton-inicio">Inicio</a>
        <h1>Alquiler de Baños</h1>
        <button id="toggleFormulario">Ver formulario</button>
        <form id="formulario-alquiler">
            <label>Nombre
                <input type="text" name="nombre" required>
            </label>
            <label>Dirección
                <input type="text" name="direccion" required>
            </label>
            <label>Tipo de baño
                <select name="tipo_banio" required>
                    <option value="comun">Común</option>
                    <option value="vip">VIP</option>
                </select>
            </label>
            <label>Fecha
                <input type="date" name="fecha" required>
            </label>
        </form>
        <div id="botones-formulario">
            <button type="submit" form="formulario-alquiler">Enviar</button>
            <button type="reset" form="formulario-alquiler">Borrar</button>
        </div>
    </div>

    <script src="/static/js/alquiler_form.js"></script>
    <script src="/static/js/guardar_alquiler.js"></script>
</body>
</html>
