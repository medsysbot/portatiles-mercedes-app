{% extends 'base_adminlte.html' %}
{% block title %}Revisos{% endblock %}
{% block body_class %}hold-transition sidebar-mini layout-fixed{% endblock %}

{% block body %}
<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
  <div class="content-wrapper pt-4">
    <section class="content">
      <div class="container-fluid">
        <div class="card mb-3">
          <div class="card-header">Registrar nuevo revisto</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Descripción
                  <input type="text" class="form-control" placeholder="Detalle">
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
              <!-- TODO: enviar datos al backend -->
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Revisos realizados</h3>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead class="thead-light">
                  <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- TODO: cargar revisos desde la base de datos -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock %}
