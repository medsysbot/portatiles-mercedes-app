{% extends 'panel_admin.html' %}
{% block title %}Alquileres{% endblock %}
{% block content %}
<h1 class="titulo-seccion">Administración de alquileres</h1>

<div class="d-flex justify-content-between align-items-center mb-3">
  <div class="input-group w-50">
    <input type="text" id="busquedaAlquileres" class="form-control" placeholder="Buscar alquiler...">
    <button class="btn btn-outline-secondary" id="btnBuscarAlquiler">Buscar</button>
  </div>
  <button id="btnNuevoAlquiler" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevoAlquiler">Nuevo alquiler</button>
</div>

<div class="table-responsive bg-light p-3">
  <table id="tablaAlquileres" class="table table-striped table-bordered" style="width:100%;">
    <thead>
      <tr>
        <th>N° Baño</th>
        <th>Cliente</th>
        <th>Dirección</th>
        <th>Inicio contrato</th>
        <th>Fin contrato</th>
        <th>Observaciones</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>
{% endblock %}

{% block scripts %}
<div class="modal fade" id="modalNuevoAlquiler" tabindex="-1" aria-labelledby="modalNuevoAlquilerLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNuevoAlquilerLabel">Nuevo alquiler</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formNuevoAlquiler">
          <input type="text" id="numero_banho" class="form-control mb-2" placeholder="Número de baño" required>
          <input type="text" id="cliente_nombre" class="form-control mb-2" placeholder="Nombre del cliente">
          <input type="text" id="cliente_dni" class="form-control mb-2" placeholder="DNI del cliente">
          <input type="text" id="direccion" class="form-control mb-2" placeholder="Dirección">
          <input type="date" id="fecha_inicio" class="form-control mb-2">
          <input type="date" id="fecha_fin" class="form-control mb-2">
          <textarea id="observaciones" class="form-control mb-2" placeholder="Observaciones"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="btnGuardarAlquiler" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', path='/js/alquileres_admin.js') }}"></script>
{% endblock %}
