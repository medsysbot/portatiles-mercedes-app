{% extends 'panel_admin.html' %}
{% block title %}Alquileres{% endblock %}
{% block content %}
<h1 class="titulo-seccion">Administración de alquileres</h1>

<div class="d-flex justify-content-between align-items-center mb-3">
  <div class="input-group w-50">
    <input type="text" id="busquedaAlquileres" class="form-control" placeholder="Buscar alquiler...">
    <button class="btn btn-outline-secondary" id="btnBuscarAlquiler">Buscar</button>
  </div>
  <button id="btnNuevoAlquiler" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevoAlquiler">Nuevo alquiler</button>
</div>

<div class="table-responsive bg-light p-3">
  <table id="tablaAlquileres" class="table table-striped table-bordered" style="width:100%;">
    <thead>
      <tr>
        <th>N° Baño</th>
        <th>Cliente</th>
        <th>Dirección</th>
        <th>Inicio contrato</th>
        <th>Fin contrato</th>
        <th>Observaciones</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal Nuevo Alquiler -->
  <div class="modal fade" id="modalNuevoAlquiler" tabindex="-1" aria-labelledby="modalNuevoAlquilerLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNuevoAlquilerLabel">Nuevo alquiler</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formNuevoAlquiler">
            <div class="mb-3">
              <label for="numeroBano" class="form-label">N° Baño</label>
              <input type="text" class="form-control" id="numeroBano" name="numeroBano" required>
            </div>
            <div class="mb-3">
              <label for="clienteNombre" class="form-label">Nombre del cliente</label>
              <input type="text" class="form-control" id="clienteNombre" name="clienteNombre">
            </div>
            <div class="mb-3">
              <label for="clienteDni" class="form-label">DNI del cliente</label>
              <input type="text" class="form-control" id="clienteDni" name="clienteDni">
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <div class="mb-3">
              <label for="fechaInicio" class="form-label">Inicio contrato</label>
              <input type="date" class="form-control" id="fechaInicio" name="fechaInicio">
            </div>
            <div class="mb-3">
              <label for="fechaFin" class="form-label">Fin contrato</label>
              <input type="date" class="form-control" id="fechaFin" name="fechaFin">
            </div>
            <div class="mb-3">
              <label for="observaciones" class="form-label">Observaciones</label>
              <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnGuardarAlquiler">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/alquileres_admin.js') }}"></script>
{% endblock %}
