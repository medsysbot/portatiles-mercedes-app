<!--
Archivo: venta.html
Descripción: Formulario de solicitud de venta
Proyecto: Portátiles Mercedes
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-ventas.webp">
  <link rel="preload" as="image" href="/static/iconos/enviando-reporte.png">
  <link rel="preload" as="image" href="/static/iconos/exito-reporte.png">
  <link rel="preload" as="image" href="/static/iconos/error-reporte.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Solicitá la compra de nuestros productos">
  <title>Formulario de Venta - Portátiles Mercedes</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app_publico/static/css/titulos_publico.css">
  <link rel="stylesheet" href="/static/css/alertas-custom.css">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', Arial, sans-serif;
      background-image: url('/app_publico/static/imagenes/fondo-ventas.webp');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    #formVenta {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      background: rgba(255, 255, 255, 0.82); /* más transparente */
      padding: 14px 22px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      max-width: 500px;
      width: 90%;
      box-sizing: border-box;
      position: absolute;
      top: 56%; /* bajado un poco más */
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
    }

    #formVenta label {
      display: flex;
      flex-direction: column;
      margin-bottom: 6px;
      font-weight: 600;
    }

    #formVenta input,
    #formVenta select,
    #formVenta textarea {
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #000;
      border-radius: 6px;
      font: inherit;
      color: #000;
    }

    .botonera-formulario {
      position: absolute;
      left: 40px;
      bottom: 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .botonera-formulario {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
      }
    }

    .boton-index {
      width: 260px;
      height: 38px;
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 400;
      font-size: 18px;
      font-style: italic;
      background: rgba(0,0,0,0.58);
      color: #fff;
      border: none;
      border-radius: 13px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      cursor: pointer;
      padding-left: 16px;
      box-sizing: border-box;
      text-decoration: none;
    }

    .boton-index:hover {
      background-color: rgba(60, 60, 60, 1);
    }

    .boton-index img {
      width: 22px;
      height: 22px;
    }

    #alert-manager {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Alerta visual -->
  <div id="alert-manager" class="alert-container">
    <div class="alert-box">
      <img id="alert-icon" src="" alt="icono-alerta" class="alert-icon" />
      <span id="alert-text" class="alert-message">Texto de alerta</span>
    </div>
  </div>

  <!-- Botonera -->
  <div class="botonera-formulario">
    <button id="cerrarFormulario" class="boton-index" type="button">
      <img src="/app_publico/static/icons/cerrar-formulario.png" alt="Cerrar">
      <span>Cerrar formulario</span>
    </button>
    <button type="submit" form="formVenta" class="boton-index">
      <img src="/app_publico/static/icons/ver-formulario.png" alt="Enviar">
      <span>Enviar venta</span>
    </button>
  </div>

  <!-- Formulario -->
  <form id="formVenta" data-success-url="/ventas">
    <label>Nombre del cliente
      <input type="text" name="cliente_nombre">
    </label>
    <label>DNI / CUIT / CUIL
      <input type="text" name="dni_cuit_cuil">
    </label>
    <label>Tipo de baño
      <select name="tipo_banio">
        <option value="comun">Común</option>
        <option value="VIP">VIP</option>
      </select>
    </label>
    <label>Cantidad
      <input type="number" name="cantidad">
    </label>
    <label>Dirección de entrega
      <input type="text" name="direccion_entrega">
    </label>
    <label>Fecha de venta
      <input type="date" name="fecha_venta">
    </label>
    <label>Observaciones
      <textarea name="observaciones"></textarea>
    </label>
  </form>

  <!-- Scripts -->
  <script src="/static/js/alertas.js"></script>
  <script src="/app_publico/static/js/guardar_venta.js"></script>
  <script>
    document.getElementById('cerrarFormulario').addEventListener('click', () => {
      if (window.opener) window.opener.focus();
      window.close();
    });
  </script>
</body>
</html>
