{% extends 'panel_admin.html' %}
{% block title %}{{ 'Editar' if cliente else 'Nuevo' }} Cliente{% endblock %}
{% block content %}
<h2>{{ 'Editar' if cliente else 'Nuevo' }} Cliente</h2>
<form method="post">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" name="nombre" class="form-control" value="{{ cliente.nombre if cliente else '' }}" required>
  </div>
  <div class="form-group">
    <label>DNI</label>
    <input type="text" name="dni" class="form-control" value="{{ cliente.dni if cliente else '' }}" {% if cliente %}readonly{% endif %} required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" value="{{ cliente.email if cliente else '' }}" required>
  </div>
  <div class="form-group">
    <label>Tel√©fono</label>
    <input type="text" name="telefono" class="form-control" value="{{ cliente.telefono if cliente else '' }}">
  </div>
  <div class="form-group">
    <label>Estado</label>
    <select name="estado" class="form-control">
      <option value="activo" {% if cliente and cliente.estado=='activo' %}selected{% endif %}>Activo</option>
      <option value="inactivo" {% if cliente and cliente.estado=='inactivo' %}selected{% endif %}>Inactivo</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="/admin/clientes" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
