<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido - Portátiles Mercedes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pantalla inicial para clientes">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: url('/app_publico/static/imagenes/fondo-splash-clientes.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
            animation: zoomFondo 5s ease-out forwards;
        }
        @keyframes zoomFondo {
            0% { transform: scale(1.08); filter: brightness(0.7); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        @keyframes pulso {
            0%   { transform: translate(-50%, -50%) scale(1); }
            50%  { transform: translate(-50%, -50%) scale(1.09); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <!-- Formato de saludo unificado para clientes y administradores, con barra de género -->
    <div class="saludo-splash">
        <span class="linea-uno">Bienvenido/a</span><br>
        <span class="linea-dos">{{ nombre_usuario }}</span>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "/panel_cliente";
        }, 5000);
    </script>
</body>
</html>
