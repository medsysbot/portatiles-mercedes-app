{% extends 'base_adminlte.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Administraci칩n de alquileres</h2>

  <div class="d-flex justify-content-between align-items-center my-3">
    <input type="text" id="busquedaAlquileres" class="form-control w-50" placeholder="Buscar alquiler...">
    <button id="btnBuscarAlquiler" class="btn btn-secondary ml-2">Buscar</button>
    <button id="btnNuevoAlquiler" class="btn btn-primary ml-3">Nuevo alquiler</button>
  </div>

  <table id="tablaAlquileres" class="table table-striped">
    <thead>
      <tr>
        <th>N췈 Ba침o</th>
        <th>Cliente</th>
        <th>Direcci칩n</th>
        <th>Inicio contrato</th>
        <th>Fin contrato</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal manual para nuevo alquiler -->
<div id="modalNuevoAlquiler" class="modal" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content p-4">
      <form id="formNuevoAlquiler">
        <div class="form-group">
          <label for="numero_bano">N췈 Ba침o</label>
          <input type="text" id="numero_bano" name="numero_bano" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="cliente">Cliente</label>
          <input type="text" id="cliente" name="cliente" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="direccion">Direcci칩n</label>
          <input type="text" id="direccion" name="direccion" class="form-control">
        </div>
        <div class="form-group">
          <label for="inicio_contrato">Inicio contrato</label>
          <input type="date" id="inicio_contrato" name="inicio_contrato" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="fin_contrato">Fin contrato</label>
          <input type="date" id="fin_contrato" name="fin_contrato" class="form-control">
        </div>
        <div class="form-group">
          <label for="observaciones">Observaciones</label>
          <textarea id="observaciones" name="observaciones" class="form-control" rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
          <button type="button" id="btnGuardarAlquiler" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="/static/js/alquileres_admin.js"></script>
{% endblock %}
