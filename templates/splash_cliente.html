<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido - Port√°tiles Mercedes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/app_publico/static/imagenes/fondo-splash-clientes.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            animation: zoomFondo 5s ease-out forwards;
        }
        @keyframes zoomFondo {
            0% { transform: scale(1.08); filter: brightness(0.7); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        #saludo-cliente {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 3.6vw;
            font-weight: 900;
            letter-spacing: 1px;
            text-align: center;
            animation: pulso 2.2s ease-in-out infinite;
        }
        @keyframes pulso {
            0%   { transform: translate(-50%, -50%) scale(1); }
            50%  { transform: translate(-50%, -50%) scale(1.09); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div id="saludo-cliente">
        Bienvenido{{ 'a' if cliente_femenino else 'o' }}, {{ nombre_cliente }}!
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "/panel_cliente";
        }, 2800);
    </script>
</body>
</html>
