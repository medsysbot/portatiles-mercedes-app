<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Venta</h1>
    <form id="formVenta">
        <label>Nombre del cliente
            <input type="text" name="cliente_nombre">
        </label>
        <label>Tipo de baño
            <select name="tipo_banio">
                <option value="común">Común</option>
                <option value="VIP">VIP</option>
            </select>
        </label>
        <label>Cantidad
            <input type="text" name="cantidad" id="cantidad">
        </label>
        <label>Precio unitario
            <input type="text" name="precio_unitario" id="precioUnitario">
        </label>
        <label>Total
            <input type="text" name="total" id="total">
        </label>
        <button type="submit">Generar comprobante PDF</button>
    </form>
    <script>
        const form = document.getElementById('formVenta');
        const cantidadInput = document.getElementById('cantidad');
        const precioUnitarioInput = document.getElementById('precioUnitario');
        const totalInput = document.getElementById('total');

        function calcularTotal() {
            const cantidad = parseFloat(cantidadInput.value) || 0;
            const precio = parseFloat(precioUnitarioInput.value) || 0;
            totalInput.value = (cantidad * precio).toFixed(2);
        }

        cantidadInput.addEventListener('input', calcularTotal);
        precioUnitarioInput.addEventListener('input', calcularTotal);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const datos = Object.fromEntries(new FormData(form));
            try {
                const resp = await fetch('/registrar_venta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });
                const resultado = await resp.json();
                if (resp.ok) {
                    alert('Venta registrada. PDF generado en: ' + resultado.pdf_url);
                    form.reset();
                    totalInput.value = '';
                } else {
                    alert('Error: ' + (resultado.detail || 'No se pudo guardar'));
                }
            } catch (_) {
                alert('Error de conexión');
            }
        });
    </script>
</body>
</html>
