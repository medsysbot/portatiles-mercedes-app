{% extends 'base_adminlte.html' %}
{% block title %}Generador de BASH{% endblock %}
{% block body_class %}hold-transition sidebar-mini layout-fixed{% endblock %}

{% block body %}
<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
  <div class="content-wrapper pt-4">
    <section class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"><i class="fas fa-terminal"></i> Generador de Comandos Bash</h3>
          </div>
          <div class="card-body">
            <textarea id="bash-script" class="form-control" rows="6" placeholder="Aquí se genera el script Bash"></textarea>
            <button class="btn btn-primary mt-2" onclick="copiarBash()">Copiar comando</button>
            <p class="text-muted mt-2">Ejemplo: <code>rsync -avh /origen /destino</code></p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<script>
function copiarBash() {
  let textarea = document.getElementById('bash-script');
  textarea.select();
  document.execCommand('copy');
  alert('¡Comando copiado!');
}
// TODO: integrar generador con lógica backend segura
</script>
{% endblock %}
