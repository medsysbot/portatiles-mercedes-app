<!--
Archivo: galeria.html
Descripción: Galería de fotos pública
Proyecto: Portátiles Mercedes
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-galeria.webp">
  <meta charset="UTF-8">
  <title>Galería - Portátiles Mercedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galería de trabajos y servicios realizados">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app_publico/static/css/titulos_publico.css">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      font-family: 'Nunito', Arial, sans-serif;
      background: url('/app_publico/static/imagenes/fondo-galeria.webp') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    .contenedor-superior {
      width: 100vw;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-top: 8px;
      padding-bottom: 0;
      background: transparent;
    }
    .titulo-index {
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 800;
      font-size: 4.5vw;
      color: #DEB460;
      text-align: center;
      margin-bottom: 2px;
      line-height: 1.08;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      /* Sombra fuerte igual que en Alquiler */
      text-shadow: 0 3px 7px #000, 0 1px 0 #222, 1px 0 3px #222;
      letter-spacing: 0.5px;
    }
    .subtitulo-portatiles {
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 700;
      font-style: italic;
      font-size: 2.2vw;
      color: #545454;
      text-align: center;
      margin-top: 0.1em;
      margin-bottom: 14px;
      text-shadow: 0 1.5px 2.5px #fff;
    }
    .botonera-flotante {
      position: fixed;
      bottom: 40px;
      left: 40px;
      min-width: 260px;
      width: 260px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 99;
    }
    .boton-index {
      width: 260px;
      min-width: 260px;
      max-width: 260px;
      height: 38px;
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 400;
      font-size: 18px;
      font-style: italic;
      background: rgba(0,0,0,0.58);
      color: #fff;
      border: none;
      border-radius: 13px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      cursor: pointer;
      transition: background .13s;
      padding-left: 16px;
      white-space: nowrap;
      box-sizing: border-box;
      text-decoration: none !important;
    }
    .boton-index img {
      width: 22px;
      height: 22px;
      display: inline-block;
    }
    .contenedor-fotos-galeria {
      display: flex;
      flex-direction: column;
      gap: 32px;
      justify-content: flex-start;
      align-items: center;
      width: 100vw;
      height: calc(100vh - 224px);
      overflow-y: auto;
      background: transparent !important;
      padding-bottom: 24px;
      margin-top: 0 !important;
      padding-top: 0 !important;
    }
    .contenedor-fotos-galeria img {
      width: calc(100vw - 70px);
      max-width: calc(100vw - 70px);
      max-height: 80vh;
      object-fit: contain;
      margin: 0;
      padding: 0;
      display: block;
    }
    .contenedor-fotos-galeria img:first-child { margin-top: 24px; }
    .pie-pagina {
      text-align: center;
      width: 100%;
      margin-top: 32px;
      color: #545454;
      font-size: 15px;
      padding: 12px 0;
      background: transparent;
    }
    @media (max-width: 700px) {
      .titulo-index { font-size: 28px; white-space: normal; }
      .subtitulo-portatiles { font-size: 16px; }
      .botonera-flotante {
        flex-direction: column;
        width: calc(100% - 20px);
        min-width: 0;
        left: 10px;
        bottom: 10px;
        align-items: stretch;
      }
      .boton-index { font-size: 16px; height: 32px; min-width: 0; }
    }
    @media (max-width: 500px) {
      .contenedor-superior { min-height: 90px; padding-top: 3px; padding-bottom: 4px; }
      .titulo-index { font-size: 20px; }
      .subtitulo-portatiles { font-size: 13px; margin-bottom: 8px; }
      .contenedor-fotos-galeria img { width: 90px; }
    }
    .titulo-con-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .titulo-con-logo .titulo-index,
    .titulo-con-logo .subtitulo-portatiles {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <main>
    <div class="contenedor-superior titulo-con-logo">
      <div class="titulo-index titulo-publico">Galería</div>
      <div class="subtitulo-portatiles">Lo tradicional, hecho inteligente.</div>
    </div>
    <div class="botonera-flotante">
      <a href="/" class="boton-index">
        <img src="/app_publico/static/icons/inicio.png" alt="Inicio">
        <span>Volver a inicio</span>
      </a>
    </div>
    <div class="contenedor-fotos-galeria">
      <img src="/app_publico/static/imagenes/evento-1.webp" alt="Evento 1">
      <img src="/app_publico/static/imagenes/evento-2.webp" alt="Evento 2">
      <img src="/app_publico/static/imagenes/evento-3.webp" alt="Evento 3">
      <img src="/app_publico/static/imagenes/evento.webp" alt="Evento 4">
      <img src="/app_publico/static/imagenes/obra-1.webp" alt="Obra 1">
      <img src="/app_publico/static/imagenes/obra-2.webp" alt="Obra 2">
    </div>
  </main>
  <footer class="pie-pagina">
    Portátiles Mercedes registrados. En muchos casos estas imágenes son meramente ilustrativas.
  </footer>
</body>
</html>
