<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .galeria-contenedor {
            padding: 16px;

            max-width: 300px;

    <div class="galeria-contenedor">
        <img src="/static/imagenes/portada-index.png" alt="Ejemplo 1">
        <img src="/static/imagenes/fondo-alquiler.png" alt="Ejemplo 2">
    </div>
</body>
</html>
