{% extends 'panel_admin.html' %}
{% block title %}Nueva ausencia{% endblock %}
{% block description %}Registro de ausencia de empleado{% endblock %}
{% block head_extra %}
{{ super() }}
{% endblock %}
{% block content %}
<h2 class="mt-0">Nueva ausencia</h2>
<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label>Nombre empleado</label>
    <input type="text" name="nombre_empleado" class="form-control" required>
  </div>
  <div class="form-group">
    <label>DNI / CUIT / CUIL</label>
    <input type="text" name="dni_cuit_cuil" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Tipo de ausencia</label>
    <input type="text" name="tipo_ausencia" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Fecha inicio</label>
    <input type="date" name="fecha_inicio" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Fecha fin</label>
    <input type="date" name="fecha_fin" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Certificado m√©dico (PDF o imagen)</label>
    <input type="file" name="certificado" class="form-control" accept="application/pdf,image/*" required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="/admin/empleados_ausencias" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
