<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Portátiles Mercedes{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <style>
    .subtitulo-portatiles {
        font-family: 'Nunito', Arial, sans-serif;
        font-weight: 500;
        font-size: 1.3em;
        color: #DEB460;
        text-align: center;
        margin-top: 0.2em;
        margin-bottom: 1.1em;
        letter-spacing: 0.5px;
    }
  </style><!-- Subtítulo institucional agregado según estándar visual Portátiles Mercedes -->
  {% block head_extra %}{% endblock %}
</head>
<body class="{% block body_class %}hold-transition sidebar-mini{% endblock %}">
  {% block body %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
