<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            font-family: 'Nunito', Arial, sans-serif;
            background: url('/static/imagenes/fondo-ventas.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: auto;
        }

        .botonera-flotante {
            position: absolute;
            left: 40px;
            bottom: 180px;
            min-width: 260px;
            width: 260px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 99;
        }

        .boton-index {
            width: 260px;
            min-width: 260px;
            max-width: 260px;
            height: 38px;
            font-family: 'Nunito', Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
            font-style: italic;
            background: rgba(0, 0, 0, 0.58);
            color: #fff;
            border: none;
            border-radius: 13px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            cursor: pointer;
            transition: background 0.13s;
            padding-left: 16px;
            white-space: nowrap;
            padding-top: 0;
            padding-bottom: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        .boton-index:hover {
            background-color: rgba(60, 60, 60, 1);
        }

        .boton-index img {
            width: 22px;
            height: 22px;
            display: inline-block;
        }

        .boton-index span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        button.boton-index {
            border: none;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.58);
        }

        #toggleFormulario {
            padding-right: 16px;
        }

        #formVenta {
            display: none; /* oculto por defecto */
            flex-direction: column;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.92);
            padding: 20px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }

        #formVenta label {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            font-weight: 600;
        }

        #formVenta input,
        #formVenta select,
        #formVenta textarea {
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font: inherit;
        }

        @media (max-width: 1100px) {
            .botonera-flotante {
                position: static;
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
                min-width: 0;
                margin-left: 0;
                margin-top: 0;
                justify-content: center;
                gap: 12px;
            }
        }

        @media (max-width: 700px) {
            .botonera-flotante {
                position: static;
                flex-direction: column;
                width: 100%;
                min-width: 0;
                margin-left: 0;
                margin-top: 0;
                align-items: stretch;
            }
            .boton-index {
                min-width: 0;
                font-size: 16px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <h1>Registro de Venta</h1>
    <div class="botonera-flotante">
        <a id="linkInicio" href="/" class="boton-index"><img src="/static/icons/inicio.png" alt="Inicio"><span>Inicio</span></a>
        <button id="toggleFormulario" type="button" class="boton-index"><img src="/static/icons/ver-formulario.png" alt="Formulario"><span>Ver Formulario</span></button>
    </div>
    <form id="formVenta">
        <label>Nombre del cliente
            <input type="text" name="cliente_nombre">
        </label>
        <label>Tipo de baño
            <select name="tipo_banio">
                <option value="común">Común</option>
                <option value="VIP">VIP</option>
            </select>
        </label>
        <label>Cantidad
            <input type="text" name="cantidad" id="cantidad">
        </label>
        <label>Precio unitario
            <input type="text" name="precio_unitario" id="precioUnitario">
        </label>
        <label>Total
            <input type="text" name="total" id="total">
        </label>
        <button type="submit">Generar comprobante PDF</button>
    </form>
    <script>
        const form = document.getElementById('formVenta');
        const cantidadInput = document.getElementById('cantidad');
        const precioUnitarioInput = document.getElementById('precioUnitario');
        const totalInput = document.getElementById('total');
        const verFormularioBtn = document.getElementById('toggleFormulario');
        const linkInicio = document.getElementById('linkInicio');

        if (form) {
            form.style.display = 'none';
        }

        if (verFormularioBtn) {
            verFormularioBtn.addEventListener('click', () => {
                if (form) {
                    form.style.display = 'flex';
                }
            });
        }

        if (linkInicio) {
            linkInicio.addEventListener('click', (e) => {
                e.preventDefault();
                if (form) {
                    form.style.display = 'none';
                }
                window.location.href = '/';
            });
        }

        function calcularTotal() {
            const cantidad = parseFloat(cantidadInput.value) || 0;
            const precio = parseFloat(precioUnitarioInput.value) || 0;
            totalInput.value = (cantidad * precio).toFixed(2);
        }

        cantidadInput.addEventListener('input', calcularTotal);
        precioUnitarioInput.addEventListener('input', calcularTotal);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const datos = Object.fromEntries(new FormData(form));
            try {
                const resp = await fetch('/registrar_venta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });
                const resultado = await resp.json();
                if (resp.ok) {
                    alert('Venta registrada. PDF generado en: ' + resultado.pdf_url);
                    form.reset();
                    totalInput.value = '';
                } else {
                    alert('Error: ' + (resultado.detail || 'No se pudo guardar'));
                }
            } catch (_) {
                alert('Error de conexión');
            }
        });
    </script>
</body>
</html>
