<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido - Portátiles Mercedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700;900&display=swap" rel="stylesheet">
  <style>
    @keyframes zoomIn {
      0% { transform: scale(1.1); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    body.fondo-splash {
      background: url('/static/imagenes/fondo-splash-admin.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Nunito', sans-serif;
      animation: zoomIn 1.5s ease-out;
    }
    .titulo-bienvenida {
      color: white;
      font-size: 3em;
      text-align: center;
      margin: 0;
      animation: fadeInUp 1.2s ease-out;
    }
  </style>
</head>
<body class="fondo-splash">
  <h1 class="titulo-bienvenida" id="splashSaludo">¡Bienvenido, {{ nombre_admin }}!</h1>
  <script>
    const nombre = localStorage.getItem('nombre');
    if (nombre) {
      document.getElementById('splashSaludo').textContent = '¡Bienvenido, ' + nombre + '!';
    }
    setTimeout(() => {
      window.location.href = '/admin/panel';
    }, 3000);
  </script>
</body>
</html>
