<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Baños</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>

        #formulario-alquiler {
            display: none;
            flex-direction: column;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.92);
            padding: 20px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }

        #formulario-alquiler label {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            font-weight: 600;
        }

        #formulario-alquiler input,
        #formulario-alquiler select,
        #formulario-alquiler textarea {
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font: inherit;
        }

        #botones-formulario {
            display: none;
            margin-top: 16px;
            gap: 1rem;
            justify-content: center;
        }

        #botones-formulario button {
            max-height: 40px;
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body class="alquiler-page">
    <div class="fondo-alquiler">
        <h1 class="titulo-modulo">Alquiler de Baños</h1>
        <div class="container-botones">
            <a href="/" class="menu-item"><img src="/static/icons/inicio.png" alt="Inicio"><span>Inicio</span></a>
            <button id="toggleFormulario" type="button" class="menu-item"><img src="/static/icons/alquiler.png" alt="Formulario"><span>Ver formulario</span></button>
        </div>
        <form id="formulario-alquiler">
            <label>Nombre y apellido
                <input type="text" name="nombre" required>
            </label>
            <label>Teléfono
                <input type="tel" name="telefono" required>
            </label>
            <label>Dirección
                <input type="text" name="direccion" required>
            </label>
            <label>Correo electrónico
                <input type="email" name="correo" required>
            </label>
            <label>Tipo de baño
                <select name="tipo_banio" required>
                    <option value="comun">Común</option>
                    <option value="vip">VIP</option>
                </select>
            </label>
            <label>Fecha
                <input type="date" name="fecha" required>
            </label>
            <div id="botones-formulario">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>
        </form>
    </div>

    <script src="/static/js/alquiler_form.js"></script>
    <script src="/static/js/guardar_alquiler.js"></script>
</body>
</html>
