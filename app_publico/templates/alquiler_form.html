    <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-splash-clientes.png">
    <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-ventas.png">
    <link rel="preload" as="image" href="/static/imagenes/fondo-panel.png">
    <link rel="preload" as="image" href="/static/imagenes/fondo-splash-admin.png">
    <link rel="preload" as="image" href="/static/imagenes/fondo-splash-empleados.png">
    <meta charset="UTF-8">
    <link rel="preload" as="image" href="/static/iconos/guardando-datos%20.png">
    <link rel="preload" as="image" href="/static/iconos/exito-datos%20.png">
    <link rel="preload" as="image" href="/static/iconos/error-datos.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para solicitar alquiler de baños portátiles">
    <title>Formulario de Alquiler - Portátiles Mercedes</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            font-family: 'Nunito', Arial, sans-serif;
            background: url('/app_publico/static/imagenes/fondo-alquiler.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .boton-index {
            width: 260px;
            min-width: 260px;
            max-width: 260px;
            height: 38px;
            font-family: 'Nunito', Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
            font-style: italic;
            background: rgba(0,0,0,0.58);
            color: #fff;
            border: none;
            border-radius: 13px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            cursor: pointer;
            transition: background 0.13s;
            padding-left: 16px;
            padding-top: 0;
            padding-bottom: 0;
            white-space: nowrap;
            box-sizing: border-box;
            text-decoration: none;
        }

        .boton-index,
        .boton-index:visited,
        .boton-index:active,
        .boton-index:focus {
            text-decoration: none !important;
        }
        .boton-index:hover {
            background-color: rgba(60, 60, 60, 1);
        }
        .boton-index img {
            width: 22px;
            height: 22px;
            display: inline-block;
        }
        #cerrarFormulario {
            position: fixed;
            left: 40px;
            bottom: 40px;
        }
        #formulario-alquiler {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.92);
            padding: 20px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #formulario-alquiler label {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            font-weight: 600;
        }
        #formulario-alquiler input,
        #formulario-alquiler select,
        #formulario-alquiler textarea {
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font: inherit;
        }
    <link rel="stylesheet" href="/static/css/style.css">
    </style>
</head>
<body>
<!-- ==== Formulario principal ==== -->
    <form id="formulario-alquiler">
        <label>Nombre y apellido
            <input type="text" name="nombre">
        </label>
        <label>Teléfono
            <input type="text" name="telefono">
        </label>
        <label>Dirección
            <input type="text" name="direccion">
        </label>
        <label>Correo electrónico
            <input type="text" name="correo">
        </label>
        <label>Tipo de baño
            <select name="tipo_banio">
                <option value="comun">Común</option>
                <option value="vip">VIP</option>
            </select>
        </label>
        <label>Fecha
            <input type="text" name="fecha">
        </label>
        <button type="submit" class="boton-index">
            <img src="/app_publico/static/icons/ver-formulario.png" alt="Enviar">
            <span>Enviar</span>
        </button>
    </form>
    <button id="cerrarFormulario" class="boton-index" type="button">
        <img src="/app_publico/static/icons/cerrar-galeria.png" alt="Cerrar">
        <span>Cerrar Formulario</span>
    </button>

<!-- ==== Funciones auxiliares ==== -->
    <!-- Alerta personalizada global -->
<div id="alertaPersonalizada" class="alerta-overlay d-none">
  <div class="alerta-contenido">
    <img id="iconoAlerta" src="" alt="Alerta" class="alerta-icono" style="display:none;">
    <span id="mensajeAlerta"></span>
  </div>
</div>
    <script src="/static/js/alertas.js"></script>
    <script src="/app_publico/static/js/guardar_alquiler.js"></script>
    <script>
        document.getElementById('cerrarFormulario').addEventListener('click', () => {
            if (window.opener) {
                window.opener.focus();
            }
            window.close();
        });

        document.getElementById('formulario-alquiler').addEventListener('submit', () => {
            if (window.opener) {
                window.opener.location.href = '/alquiler';
                window.opener.focus();
            }
            setTimeout(() => window.close(), 100);
        });
    </script>
</body>
</html>
