<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido - Portátiles Mercedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>

    .saludo-splash {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 6vw;
        font-weight: 900;
        letter-spacing: 1px;
        text-align: center;
        white-space: pre-line;
        animation: zoomInOut 2.4s ease-in-out infinite;
        text-shadow: 0 2px 10px rgba(0,0,0,0.28);
    }

    .saludo-splash .linea-uno,
    .saludo-splash .linea-dos {
        display: block;
    }

    @keyframes zoomInOut {
        0%   { transform: translate(-50%, -50%) scale(1); }
        50%  { transform: translate(-50%, -50%) scale(1.12); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body class="admin-bg">
    <!-- Formato de saludo unificado para clientes y administradores, con barra de género -->
    <div class="saludo-splash">
        <span class="linea-uno">Bienvenido/a</span><br>
        <span class="linea-dos">{{ nombre_usuario }}</span>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = '/admin/panel';
        }, 3000);
    </script>
</body>
</html>
