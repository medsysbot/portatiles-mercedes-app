{% extends 'panel_admin.html' %}
<!-- Refactor: migración completa a tabla datos_personales_clientes. Eliminadas todas las referencias a clientes. -->
{% block title %}{{ 'Editar' if cliente else 'Nuevo' }} Cliente{% endblock %}
{% block content %}
<h2 class="mt-0">{{ 'Editar' if cliente else 'Nuevo' }} Cliente</h2><!-- Título alineado arriba según estándar visual de Portátiles Mercedes -->
<form method="post">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" name="nombre" class="form-control" value="{{ cliente.nombre if cliente else '' }}" required>
  </div>
  <div class="form-group">
    <label>Apellido</label>
    <input type="text" name="apellido" class="form-control" value="{{ cliente.apellido if cliente else '' }}" required>
  </div>
  <div class="form-group">
    <label>DNI</label>
    <input type="text" name="dni" class="form-control" value="{{ cliente.dni if cliente else '' }}" {% if cliente %}readonly{% endif %} required>
  </div>
  <div class="form-group">
    <label>Dirección</label>
    <input type="text" name="direccion" class="form-control" value="{{ cliente.direccion if cliente else '' }}" required>
  </div>
  <div class="form-group">
    <label>Teléfono</label>
    <input type="text" name="telefono" class="form-control" value="{{ cliente.telefono if cliente else '' }}" required>
  </div>
  <div class="form-group">
    <label>CUIT</label>
    <input type="text" name="cuit" class="form-control" value="{{ cliente.cuit if cliente else '' }}" required>
  </div>
  <div class="form-group">
    <label>Razón social</label>
    <input type="text" name="razon_social" class="form-control" value="{{ cliente.razon_social if cliente else '' }}" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" value="{{ cliente.email if cliente else '' }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="/admin/clientes" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
