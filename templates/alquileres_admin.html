{% extends 'panel_admin.html' %}
{% block title %}Alquileres{% endblock %}
{% block content %}
<h1 class="titulo-seccion">Administración de alquileres</h1>

<div class="d-flex justify-content-between align-items-center mb-3">
  <div class="input-group w-50">
    <input type="text" id="busquedaAlquileres" class="form-control" placeholder="Buscar alquiler...">
    <button class="btn btn-outline-secondary" id="btnBuscarAlquiler">Buscar</button>
  </div>
  <button id="btnNuevoAlquiler" class="btn btn-primary">Nuevo alquiler</button>
</div>

<div class="table-responsive bg-light p-3">
  <table id="tablaAlquileres" class="table table-striped table-bordered" style="width:100%;">
    <thead>
      <tr>
        <th>N° Baño</th>
        <th>Cliente</th>
        <th>Dirección</th>
        <th>Inicio contrato</th>
        <th>Fin contrato</th>
        <th>Observaciones</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>
{% endblock %}

{% block scripts %}
<div class="modal fade" id="modalNuevoAlquiler" tabindex="-1" aria-labelledby="modalNuevoAlquilerLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNuevoAlquilerLabel">Nuevo alquiler</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formNuevoAlquiler">
          <div class="mb-3">
            <label for="numero_bano" class="form-label">Número de baño *</label>
            <input type="text" id="numero_bano" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="cliente" class="form-label">Cliente *</label>
            <input type="text" id="cliente" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" class="form-control">
          </div>
          <div class="mb-3">
            <label for="inicio_contrato" class="form-label">Fecha de inicio *</label>
            <input type="date" id="inicio_contrato" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="fin_contrato" class="form-label">Fecha de fin</label>
            <input type="date" id="fin_contrato" class="form-control">
          </div>
          <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea id="observaciones" class="form-control"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="btnGuardarAlquiler" class="btn btn-success">Guardar alquiler</button>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', path='/js/alquileres_admin.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
