Acceso: Público

<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-ventas.webp">
  <!-- SOLO LOS 3 ICONOS DE ALERTA USADOS -->
  <link rel="preload" as="image" href="/static/iconos/enviando-reporte.png">
  <link rel="preload" as="image" href="/static/iconos/exito-reporte.png">
  <link rel="preload" as="image" href="/static/iconos/error-reporte.png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Solicitá la compra de nuestros productos">
  <title>Formulario de Venta - Portátiles Mercedes</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app_publico/static/css/titulos_publico.css">

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: 'Nunito', Arial, sans-serif;
      background-image: url('/app_publico/static/imagenes/fondo-ventas.webp');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    #formVenta {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(255, 255, 255, 0.88);
      padding: 16px 24px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      max-width: 500px;
      width: 90%;
      box-sizing: border-box;
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
    }

    #formVenta label {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      font-weight: 600;
      color: #111;
    }

    #formVenta input,
    #formVenta select,
    #formVenta textarea {
      padding: 7px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font: inherit;
    }

    .botonera-formulario {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    @media (max-width: 700px) {
      .botonera-formulario {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }

    .boton-index {
      width: 260px;
      height: 38px;
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 400;
      font-size: 18px;
      font-style: italic;
      background: rgba(0,0,0,0.58);
      color: #fff;
      border: none;
      border-radius: 13px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      cursor: pointer;
      padding-left: 16px;
      box-sizing: border-box;
      text-decoration: none;
    }

    .boton-index:hover {
      background-color: rgba(60, 60, 60, 1);
    }

    .boton-index img {
      width: 22px;
      height: 22px;
      display: inline-block;
    }

    .alert-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .alert-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .alert-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 12px;
    }

    .alert-message {
      font-weight: 600;
      font-size: 17px;
      color: #222;
    }
  </style>
</head>
<body>
  <div id="alert-manager" class="alert-container" style="display:none;">
    <div class="alert-box">
      <img id="alert-icon" src="" alt="icono-alerta" class="alert-icon" />
      <span id="alert-text" class="alert-message">Texto de alerta</span>
    </div>
  </div>

  <!-- ==== Formulario principal ==== -->
  <form id="formVenta" data-success-url="/ventas">
    <label>Nombre del cliente
      <input type="text" name="cliente_nombre">
    </label>
    <label>DNI / CUIT / CUIL
      <input type="text" name="dni_cuit_cuil">
    </label>
    <label>Tipo de baño
      <select name="tipo_banio">
        <option value="comun">Común</option>
        <option value="VIP">VIP</option>
      </select>
    </label>
    <label>Cantidad
      <input type="number" name="cantidad">
    </label>
    <label>Dirección de entrega
      <input type="text" name="direccion_entrega">
    </label>
    <label>Fecha de venta
      <input type="date" name="fecha_venta">
    </label>
    <label>Observaciones
      <textarea name="observaciones"></textarea>
    </label>

    <div class="botonera-formulario">
      <button type="submit" class="boton-index">
        <img src="/app_publico/static/icons/ver-formulario.png" alt="Enviar">
        <span>Enviar venta</span>
      </button>
      <button id="cerrarFormulario" class="boton-index" type="button">
        <img src="/app_publico/static/icons/cerrar-formulario.png" alt="Cerrar">
        <span>Cerrar formulario</span>
      </button>
    </div>
  </form>

  <!-- Scripts en orden correcto -->
  <script src="/static/js/alertas.js"></script>
  <script src="/app_publico/static/js/guardar_venta.js"></script>
  <script>
    document.getElementById('cerrarFormulario').addEventListener('click', () => {
      if (window.opener) {
        window.opener.focus();
      }
      window.close();
    });
  </script>
</body>
</html>
