<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Fotos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box;
      overflow-x: hidden;
      overflow-y: hidden; /* Evita scroll general */
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      font-family: 'Nunito', Arial, sans-serif;
      background: url('/static/imagenes/fondo-alquiler.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    .contenedor-superior {
      width: 100vw;
      max-width: none;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-top: 32px;
      padding-bottom: 12px;
      background: transparent;
    }
    .titulo-index {
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 800;
      font-size: 4.5vw;
      color: #f2b845;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 6px;
      line-height: 1.1;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .logo-portatiles {
      height: 2.1em;
      margin: 0 18px;
      vertical-align: middle;
    }
    .slogan-index {
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 700;
      font-style: italic;
      font-size: 2.2vw;
      color: #545454;
      text-align: center;
      margin-top: 0.2em;
      margin-bottom: 30px;
      text-shadow: 0 1.5px 2.5px #fff;
    }
    .botonera-flotante {
      position: fixed; /* Fija el botón en pantalla */
      bottom: 40px;
      left: 40px;
      min-width: 260px;
      width: 260px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 99;
    }
    .boton-index {
      width: 260px;
      min-width: 260px;
      max-width: 260px;
      height: 38px;
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 400;
      font-size: 18px;
      font-style: italic;
      background: rgba(0,0,0,0.58);
      color: #fff;
      border: none;
      border-radius: 13px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      cursor: pointer;
      transition: background .13s;
      padding-left: 16px;
      white-space: nowrap;
      padding-top: 0;
      padding-bottom: 0;
      box-sizing: border-box;
    }
    .boton-index img {
      width: 22px;
      height: 22px;
      display: inline-block;
    }
    .contenedor-fotos-galeria {
      display: flex;
      flex-direction: column;
      gap: 32px;
      justify-content: flex-start;
      align-items: center;
      width: 100vw;
      height: calc(100vh - 224px); /* Espacio restante sin scroll general */
      overflow-y: auto;
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
      padding-bottom: 24px;
      margin-top: 0 !important;
      padding-top: 0 !important;
    }
    .contenedor-fotos-galeria img {
      width: calc(100vw - 70px);
      max-width: calc(100vw - 70px);
      max-height: 80vh;
      border-radius: 0;
      box-shadow: none;
      background: transparent;
      object-fit: contain;
      margin: 0;
      padding: 0;
      display: block;
    }
    .contenedor-fotos-galeria img:first-child {
      margin-top: 24px;
    }
    .pie-pagina {
      text-align: center;
      width: 100%;
      margin-top: 32px;
      color: #545454;
      font-size: 15px;
      padding: 12px 0;
      background: transparent;
    }
    @media (max-width: 700px) {
      .titulo-index {
        font-size: 28px;
        white-space: normal;
      }
      .slogan-index {
        font-size: 16px;
      }
      .botonera-flotante {
        flex-direction: column;
        width: calc(100% - 20px);
        min-width: 0;
        left: 10px;
        bottom: 10px;
        margin: 0;
        align-items: stretch;
      }
      .boton-index {
        min-width: 0;
        font-size: 16px;
        height: 32px;
      }
    }
    @media (max-width: 500px) {
      .contenedor-superior {
        min-height: 120px;
        padding-top: 16px;
        padding-bottom: 6px;
      }
      .titulo-index {
        font-size: 20px;
      }
      .logo-portatiles {
        height: 1.2em;
        margin: 0 6px;
      }
      .slogan-index {
        font-size: 13px;
        margin-bottom: 10px;
      }
      .contenedor-fotos-galeria img {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="contenedor-superior">
      <div class="titulo-index">
        Galería
        <img src="/static/icons/logo-portatiles.png" alt="Logo Portátiles Mercedes" class="logo-portatiles">
        Fotos
      </div>
      <div class="slogan-index">
        Lo tradicional, hecho inteligente.
      </div>
    </div>
    <div class="botonera-flotante">
      <button class="boton-index" id="cerrar-galeria" type="button">
        <img src="/static/icons/cerrar-galeria.png" alt="Cerrar galería">
        Cerrar Galería
      </button>
    </div>
    <div class="contenedor-fotos-galeria">
      <img src="/static/imagenes/evento-1.png" alt="Evento 1">
      <img src="/static/imagenes/evento-2.png" alt="Evento 2">
      <img src="/static/imagenes/evento-3.png" alt="Evento 3">
      <img src="/static/imagenes/evento.png" alt="Evento 4">
      <img src="/static/imagenes/obra-1.png"   alt="Obra 1">
      <img src="/static/imagenes/obra-2.png"   alt="Obra 2">
    </div>
  </main>
  <footer class="pie-pagina">
    Portátiles Mercedes registrados. En muchos casos estas imágenes son meramente ilustrativas.
  </footer>
  <script>
    document.getElementById('cerrar-galeria').onclick = function() {
      window.location.href = '/alquiler';
    };
  </script>
</body>
</html>
