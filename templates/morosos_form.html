{% extends 'panel_admin.html' %}
{% block title %}Nuevo moroso{% endblock %}
{% block description %}Registro de cliente moroso{% endblock %}
{% block head_extra %}
{{ super() }}
{% endblock %}
{% block content %}
<h2 class="mt-0">Nuevo moroso</h2>
<div class="pm-form-container">
<form method="post">
  <div class="form-group">
    <label>Fecha facturación</label>
    <input type="date" name="fecha_facturacion" class="form-control">
  </div>
  <div class="form-group">
    <label>Número factura</label>
    <input type="text" name="numero_factura" class="form-control">
  </div>
  <div class="form-group">
    <label>DNI / CUIT / CUIL</label>
    <input type="text" name="dni_cuit_cuil" class="form-control">
  </div>
  <div class="form-group">
    <label>Razón social</label>
    <input type="text" name="razon_social" class="form-control">
  </div>
  <div class="form-group">
    <label>Nombre cliente</label>
    <input type="text" name="nombre_cliente" class="form-control">
  </div>
  <div class="form-group">
    <label>Monto adeudado</label>
    <input type="number" step="0.01" name="monto_adeudado" class="form-control">
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="/admin/morosos" class="btn btn-secondary">Volver</a>
  </div>
</form>
</div>
{% endblock %}
