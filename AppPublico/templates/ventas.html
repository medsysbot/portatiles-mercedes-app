<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            font-family: 'Nunito', Arial, sans-serif;
            background: url('/static/imagenes/fondo-ventas.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: auto;
        }

        .botonera-flotante {
            position: absolute;
            left: 40px;
            bottom: 180px;
            min-width: 260px;
            width: 260px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 99;
        }

        .boton-index {
            width: 260px;
            min-width: 260px;
            max-width: 260px;
            height: 38px;
            font-family: 'Nunito', Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
            font-style: italic;
            background: rgba(0, 0, 0, 0.58);
            color: #fff;
            border: none;
            border-radius: 13px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            cursor: pointer;
            transition: background 0.13s;
            padding-left: 16px;
            white-space: nowrap;
            padding-top: 0;
            padding-bottom: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        .boton-index:hover {
            background-color: rgba(60, 60, 60, 1);
        }

        .boton-index img {
            width: 22px;
            height: 22px;
            display: inline-block;
        }

        .boton-index span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        button.boton-index {
            border: none;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.58);
        }

        #toggleFormulario {
            padding-right: 16px;
        }


        @media (max-width: 1100px) {
            .botonera-flotante {
                position: static;
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
                min-width: 0;
                margin-left: 0;
                margin-top: 0;
                justify-content: center;
                gap: 12px;
            }
        }

        @media (max-width: 700px) {
            .botonera-flotante {
                position: static;
                flex-direction: column;
                width: 100%;
                min-width: 0;
                margin-left: 0;
                margin-top: 0;
                align-items: stretch;
            }
            .boton-index {
                min-width: 0;
                font-size: 16px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <h1>Registro de Venta</h1>
    <div class="botonera-flotante">
        <a id="linkInicio" href="/" class="boton-index"><img src="/static/icons/inicio.png" alt="Inicio"><span>Inicio</span></a>
        <button id="toggleFormulario" type="button" class="boton-index"><img src="/static/icons/ver-formulario.png" alt="Formulario"><span>Ver Formulario</span></button>
    </div>
    <script src="/static/js/venta_form.js"></script>
</body>
</html>
