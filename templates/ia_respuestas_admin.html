{% extends 'panel_admin.html' %}
{% block title %}IA Respuestas{% endblock %}
{% block head_extra %}
{{ super() }}
<link rel="stylesheet" href="/static/css/style.css">
{% endblock %}
{% block content %}
<h2 class="mt-0">Respuestas automáticas</h2><!-- Título alineado arriba según estándar visual de Portátiles Mercedes -->
<div style="overflow-x:auto; background-color:#f9f9f9; padding:1rem;">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Dato 1</th>
        <th>Dato 2</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-ia-respuestas">
      <!-- filas dinámicas desde JS -->
    </tbody>
  </table>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static-private', path='/js/ia_respuestas_admin.js') }}"></script>
{% endblock %}
