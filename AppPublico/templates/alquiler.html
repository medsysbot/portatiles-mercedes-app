<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Baños</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            font-family: 'Nunito', Arial, sans-serif;
            background: url('/static/imagenes/fondo-alquiler.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: auto;
        }

        .fondo-alquiler {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            padding-bottom: 2rem;
        }

        .contenedor-superior {
            width: 100vw;
            max-width: none;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-top: 32px;
            padding-bottom: 12px;
            background: transparent;
        }

        .titulo-index {
            font-family: 'Nunito', Arial, sans-serif;
            font-weight: 800;
            font-size: 4.5vw;
            color: #DEB460;
            text-align: center;
            margin-bottom: 6px;
            line-height: 1.1;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .logo-portatiles {
            height: 2.1em;
            margin: 0 18px;
            vertical-align: middle;
        }

        @media (max-width: 700px) {
            .titulo-index {
                font-size: 28px;
                white-space: normal;
            }
        }

        @media (max-width: 500px) {
            .contenedor-superior {
                min-height: 120px;
                padding-top: 16px;
                padding-bottom: 6px;
            }
            .titulo-index {
                font-size: 20px;
            }
            .logo-portatiles {
                height: 1.2em;
                margin: 0 6px;
            }
        }

        .contenedor-main {
            display: flex;
            flex-direction: row;
            width: 100vw;
            box-sizing: border-box;
            justify-content: flex-start;
            align-items: flex-start;
            padding-bottom: 40px;
            min-height: 60vh;
        }

        .botonera-flotante {
            position: static;
            min-width: 260px;
            width: 260px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 99;
            margin-left: 40px;
            margin-top: 10px;
        }

        .boton-index {
            width: 260px;
            min-width: 260px;
            max-width: 260px;
            height: 38px;
            font-family: 'Nunito', Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
            font-style: italic;
            background: rgba(0,0,0,0.58);
            color: #fff;
            border: none;
            border-radius: 13px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            cursor: pointer;
            transition: background 0.13s;
            padding-left: 16px;
            white-space: nowrap;
            padding-top: 0;
            padding-bottom: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        .boton-index:hover {
            background-color: rgba(60, 60, 60, 1);
        }

        .boton-index img {
            width: 22px;
            height: 22px;
            display: inline-block;
        }

        .boton-index span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        button.boton-index {
            border: none;
            cursor: pointer;
            background: rgba(0,0,0,0.58);
        }

        @media (max-width: 1100px) {
            .contenedor-main {
                flex-direction: column;
                align-items: stretch;
            }
            .botonera-flotante {
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
                min-width: 0;
                margin-left: 0;
                margin-top: 0;
                justify-content: center;
                gap: 12px;
            }
        }

        @media (max-width: 700px) {
            .botonera-flotante {
                flex-direction: column;
                width: 100%;
                min-width: 0;
                margin-left: 0;
                margin-top: 0;
                align-items: stretch;
            }
            .boton-index {
                min-width: 0;
                font-size: 16px;
                height: 32px;
            }
        }

        #formulario-alquiler {
            display: none; /* oculto por defecto */
            flex-direction: column;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.92);
            padding: 20px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }

        #formulario-alquiler label {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            font-weight: 600;
        }

        #formulario-alquiler input,
        #formulario-alquiler select,
        #formulario-alquiler textarea {
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font: inherit;
        }

    </style>
</head>
<body class="alquiler-page">
    <div class="fondo-alquiler">
        <div class="contenedor-superior">
            <div class="titulo-index">
                Alquiler
                <img src="/static/icons/logo-portatiles.png" alt="Logo Portátiles Mercedes" class="logo-portatiles">
                Baños
            </div>
        </div>
        <div class="contenedor-main">
            <div class="botonera-flotante">
                <a id="linkInicio" href="/" class="boton-index"><img src="/static/icons/inicio.png" alt="Inicio"><span>Inicio</span></a>
                <button id="toggleFormulario" type="button" class="boton-index"><img src="/static/icons/ver-formulario.png" alt="Formulario"><span>Ver formulario</span></button>
                <a id="linkGaleria" href="/galeria" class="boton-index"><img src="/static/icons/galeria.png" alt="Galería"><span>Galería</span></a>
            </div>
            <div class="mazo-fotos">
                <img src="/static/imagenes/evento.jpg"   alt="Evento 1" style="left:0px;">
                <img src="/static/imagenes/evento-2.jpg" alt="Evento 2" style="left:32px;">
                <img src="/static/imagenes/evento-3.jpg" alt="Evento 3" style="left:64px;">
                <img src="/static/imagenes/evento-4.jpg" alt="Evento 4" style="left:96px;">
                <img src="/static/imagenes/obra.PNG"     alt="Obra 1"   style="left:128px;">
                <img src="/static/imagenes/obra2.jpg"    alt="Obra 2"   style="left:160px;">
            </div>
        </div>

<style>
.mazo-fotos {
  position: relative;
  height: 140px;
  width: 340px;
  margin: 20px 0 20px 40px;
  align-self: flex-start;
}
.mazo-fotos img {
  position: absolute;
  top: 0;
  width: 120px;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  transition: transform 0.18s;
  z-index: 2;
}
.mazo-fotos img:hover {
  transform: scale(1.09) translateY(-8px);
  z-index: 10;
  cursor: pointer;
}
@media (max-width: 600px) {
  .mazo-fotos {
    width: 98vw;
    height: 80px;
    margin-left: 0;
  }
  .mazo-fotos img {
    width: 66px;
    border-radius: 7px;
  }
}
</style>
        <form id="formulario-alquiler">
            <label>Nombre y apellido
                <input type="text" name="nombre">
            </label>
            <label>Teléfono
                <input type="text" name="telefono">
            </label>
            <label>Dirección
                <input type="text" name="direccion">
            </label>
            <label>Correo electrónico
                <input type="text" name="correo">
            </label>
            <label>Tipo de baño
                <select name="tipo_banio">
                    <option value="comun">Común</option>
                    <option value="vip">VIP</option>
                </select>
            </label>
            <label>Fecha
                <input type="text" name="fecha">
            </label>
        </form>
    </div>

    <script src="/static/js/alquiler_form.js"></script>
    <script src="/static/js/guardar_alquiler.js"></script>
</body>
</html>
