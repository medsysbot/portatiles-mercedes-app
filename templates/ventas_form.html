{% extends 'panel_admin.html' %}
{% block title %}Nueva Venta{% endblock %}
{% block description %}Ingreso de operaciones de venta{% endblock %}
{% block head_extra %}
{{ super() }}
{% endblock %}
{% block content %}
<h2 class="mt-0">Nueva Venta</h2>
<form method="post">
  <div class="form-group">
    <label>Fecha de operación</label>
    <input type="date" name="fecha_operacion" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Tipo de baño</label>
    <input type="text" name="tipo_bano" class="form-control" required>
  </div>
  <div class="form-group">
    <label>DNI / CUIT / CUIL del cliente</label>
    <input type="text" name="dni_cuit_cuil" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Nombre del cliente</label>
    <input type="text" name="nombre_cliente" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Forma de pago</label>
    <select name="forma_pago" class="form-control" required>
      <option value="contado">Contado</option>
      <option value="financiado">Financiado</option>
      <option value="cheque">Cheque</option>
      <option value="tarjeta_credito">Tarjeta de crédito</option>
      <option value="tarjeta_debito">Tarjeta de débito</option>
      <option value="transferencia">Transferencia</option>
      <option value="otro">Otro</option>
    </select>
  </div>
  <div class="form-group">
    <label>Observaciones</label>
    <textarea name="observaciones" class="form-control" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="/admin/ventas" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
