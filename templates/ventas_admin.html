{% extends 'panel_admin.html' %}
{% block title %}Ventas{% endblock %}
{% block content %}
<h2>Administración de ventas</h2>
<div style="overflow-x:auto; background-color:#f9f9f9; padding:1rem;">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Dato 1</th>
        <th>Dato 2</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-ventas">
      <!-- filas dinámicas desde JS -->
    </tbody>
  </table>
</div>

<div class="row mt-4">
  <div class="col-md-6 text-center">
    <img src="{{ url_for('static', path='/imagenes/img-ventas-1.png') }}" 
         alt="Modelo de baño 1" class="img-fluid rounded shadow">
    <p class="mt-2">Modelo estándar con lavamanos integrado</p>
  </div>
  <div class="col-md-6 text-center">
    <img src="{{ url_for('static', path='/imagenes/img-ventas-2.png') }}" 
         alt="Modelo de baño 2" class="img-fluid rounded shadow">
    <p class="mt-2">Modelo premium reforzado para eventos masivos</p>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/ventas_admin.js') }}"></script>
{% endblock %}
