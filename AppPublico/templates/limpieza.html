<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Limpieza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Limpieza de Baños</h1>
    <form id="formLimpieza" enctype="multipart/form-data">
        <label>Nombre del cliente
            <input type="text" name="cliente_nombre" required>
        </label>
        <label>ID del cliente
            <input type="text" name="cliente_id" required>
        </label>
        <label>ID del baño
            <input type="text" name="bano_id" required>
        </label>
        <label>Identificación del empleado
            <input type="text" name="empleado" required>
        </label>
        <label>Fecha y hora
            <input type="datetime-local" name="fecha_hora" id="fechaHora" readonly>
        </label>
        <label>Observaciones
            <textarea name="observaciones"></textarea>
        </label>
        <label>Imagen del remito firmado
            <input type="file" name="remito" accept="image/jpeg, image/png" required>
        </label>
        <button type="submit">Guardar limpieza</button>
    </form>

    <script src="/static/js/guardar_limpieza.js"></script>
</body>
</html>
