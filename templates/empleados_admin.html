{% extends 'panel_admin.html' %}
{% block title %}Empleados{% endblock %}
{% block content %}
<h2 class="mb-3 mt-0">Administración de empleados</h2><!-- Título alineado arriba según estándar visual de Portátiles Mercedes -->
<a href="/admin/empleados/nuevo" class="btn btn-success mb-3"><i class="fas fa-user-plus"></i> Agregar empleado</a>
<div class="table-responsive bg-light p-3">
  <table id="tablaEmpleados" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody>
      {% for u in empleados %}
      <tr>
        <td>{{ u.nombre }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.rol }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% if mensaje %}
<div class="alert alert-info mt-3">{{ mensaje }}</div>
{% endif %}
{% endblock %}
