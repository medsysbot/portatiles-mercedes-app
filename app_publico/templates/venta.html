Archivo: venta.html
Descripción: Formulario de solicitud de venta
Proyecto: Portátiles Mercedes
Versión final - Compactado y 100% responsivo
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Solicitá la compra de nuestros productos" />
  <title>Formulario de Venta - Portátiles Mercedes</title>

  <!-- Precarga de fondo e íconos de alerta -->
  <link rel="preload" as="image" href="/app_publico/static/imagenes/fondo-ventas.webp">
  <link rel="preload" as="image" href="/static/iconos/enviando-reporte.png">
  <link rel="preload" as="image" href="/static/iconos/exito-reporte.png">
  <link rel="preload" as="image" href="/static/iconos/error-reporte.png">

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/app_publico/static/css/titulos_publico.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      font-family: 'Nunito', Arial, sans-serif;
    }

    body {
      background: url('/app_publico/static/imagenes/fondo-ventas.webp') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    #alert-manager {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      visibility: hidden;
    }

    .alert-box {
      background: white;
      border-radius: 10px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .alert-icon {
      width: 48px;
      height: 48px;
    }

    .alert-message {
      font-weight: 600;
      font-size: 17px;
      text-align: center;
      color: #333;
    }

    #formVenta {
      position: absolute;
      top: 15vh;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      max-height: auto;
      overflow: visible;
      padding: 20px 28px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: rgba(255, 255, 255, 0.86);
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      box-sizing: border-box;
    }

    #formVenta label {
      font-weight: 600;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    #formVenta input,
    #formVenta select,
    #formVenta textarea {
      padding: 8px;
      font: inherit;
      border-radius: 6px;
      border: 1px solid #444;
      color: #000;
    }

    .contenedor-botones {
      position: fixed;
      left: 40px;
      bottom: 40px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 260px;
      max-width: 90vw;
      z-index: 100;
    }

    .boton-index {
      width: 100%;
      height: 38px;
      font-family: 'Nunito', Arial, sans-serif;
      font-size: 18px;
      font-style: italic;
      background: rgba(0, 0, 0, 0.58);
      color: #fff;
      border: none;
      border-radius: 13px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      padding-left: 16px;
      cursor: pointer;
      transition: background 0.13s;
      text-decoration: none;
    }

    .boton-index:hover {
      background-color: rgba(60, 60, 60, 1);
    }

    .boton-index img {
      width: 22px;
      height: 22px;
    }

    @media (max-width: 700px) {
      .contenedor-botones {
        position: static;
        margin: 18px auto 0 auto;
        flex-direction: column;
        align-items: stretch;
        width: 90%;
        max-width: 260px;
      }

      .boton-index {
        font-size: 16px;
        height: 32px;
      }
    }
      
      @media (max-width: 950px) and (orientation: landscape) {
        .contenedor-botones {
          position: static;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          margin-top: 12px;
          margin-bottom: 10px;
          gap: 12px;
        }
        .boton-index {
          height: 34px;
          font-size: 15px;
          justify-content: center;
          padding-left: 12px;
          padding-right: 12px;
          width: auto;
          min-width: 120px;
        }
        .boton-index img {
          width: 20px;
          height: 20px;
        }
     }
      
  </style>
</head>
<body>

  <!-- Alerta visual -->
  <div id="alert-manager" class="alert-container">
    <div class="alert-box">
      <img id="alert-icon" src="" alt="icono-alerta" class="alert-icon" />
      <span id="alert-text" class="alert-message">Texto de alerta</span>
    </div>
  </div>

  <!-- Formulario -->
  <form id="formVenta" data-success-url="/ventas">
    <label>Nombre del cliente
      <input type="text" name="cliente_nombre">
    </label>
    <label>DNI / CUIT / CUIL
      <input type="text" name="dni_cuit_cuil">
    </label>
    <label>Tipo de baño
      <select name="tipo_banio">
        <option value="comun">Común</option>
        <option value="VIP">VIP</option>
      </select>
    </label>
    <label>Cantidad
      <input type="number" name="cantidad">
    </label>
    <label>Dirección de entrega
      <input type="text" name="direccion_entrega">
    </label>
    <label>Fecha de venta
      <input type="date" name="fecha_venta">
    </label>
    <label>Observaciones
      <textarea name="observaciones"></textarea>
    </label>
  </form>

  <!-- Botonera -->
  <div class="contenedor-botones">
    <button type="submit" form="formVenta" class="boton-index">
      <img src="/app_publico/static/icons/ver-formulario.png" alt="Enviar">
      <span>Enviar venta</span>
    </button>
    <button type="button" class="boton-index" onclick="window.close()">
      <img src="/app_publico/static/icons/cerrar-formulario.png" alt="Cerrar">
      <span>Cerrar formulario</span>
    </button>
  </div>

  <!-- Scripts -->
  <script src="/static/js/alertas.js"></script>
  <script src="/app_publico/static/js/guardar_venta.js"></script>
</body>
</html>
