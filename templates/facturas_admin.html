{% extends 'panel_admin.html' %}
{% block title %}Facturas{% endblock %}
{% block content %}
<h2 class="mt-0">Sección de Facturas</h2><!-- Título alineado arriba según estándar visual de Portátiles Mercedes -->
<div style="overflow-x:auto; background-color:#f9f9f9; padding:1rem;">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Dato 1</th>
        <th>Dato 2</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-facturas">
      <!-- filas dinámicas desde JS -->
    </tbody>
  </table>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/facturas_admin.js') }}"></script>
{% endblock %}
