<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Venta de Baños</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Nunito', Arial, sans-serif;
            background-image: url('static/imagenes/fondo-ventas.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .contenedor-superior {
            width: 100vw;
            max-width: none;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-top: 32px;
            padding-bottom: 12px;
            background: transparent;
        }

        .titulo-index {
            font-family: 'Nunito', Arial, sans-serif;
            font-weight: 800;
            font-size: 4.5vw;
            color: #DEB460;
            text-align: center;
            margin-bottom: 6px;
            line-height: 1.1;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .logo-portatiles {
            height: 2.1em;
            margin: 0 18px;
            vertical-align: middle;
        }

        @media (max-width: 700px) {
            .titulo-index {
                font-size: 28px;
                white-space: normal;
            }
        }

        @media (max-width: 500px) {
            .contenedor-superior {
                min-height: 120px;
                padding-top: 16px;
                padding-bottom: 6px;
            }
            .titulo-index {
                font-size: 20px;
            }
            .logo-portatiles {
                height: 1.2em;
                margin: 0 6px;
            }
        }

        .botonera-flotante {
            position: absolute;
            left: 40px;
            bottom: 180px;
            min-width: 260px;
            width: 260px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 99;
        }

        .boton-index {
            width: 260px;
            min-width: 260px;
            max-width: 260px;
            height: 38px;
            font-family: 'Nunito', Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
            font-style: italic;
            background: rgba(0,0,0,0.58);
            color: #fff;
            border: none;
            border-radius: 13px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            cursor: pointer;
            transition: background 0.13s;
            padding-left: 16px;
            white-space: nowrap;
            padding-top: 0;
            padding-bottom: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        .boton-index:hover {
            background-color: rgba(60, 60, 60, 1);
        }

        .boton-index img {
            width: 22px;
            height: 22px;
            display: inline-block;
        }

        .boton-index span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        button.boton-index {
            border: none;
            cursor: pointer;
            background: rgba(0,0,0,0.58);
        }

        @media (max-width: 1100px) {
            .botonera-flotante {
                position: static;
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
                min-width: 0;
                margin-left: 0;
                margin-top: 0;
                justify-content: center;
                gap: 12px;
            }
        }

        @media (max-width: 700px) {
            .botonera-flotante {
                position: static;
                flex-direction: column;
                width: 100%;
                min-width: 0;
                margin-left: 0;
                margin-top: 0;
                align-items: stretch;
            }
            .boton-index {
                min-width: 0;
                font-size: 16px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-superior">
        <div class="titulo-index">
            Venta
            <img src="/static/icons/logo-portatiles.png" alt="Logo Portátiles Mercedes" class="logo-portatiles">
            Baños
        </div>
    </div>
    <div class="botonera-flotante">
        <a id="linkInicio" href="/" class="boton-index">
            <img src="static/icons/inicio.png" alt="Inicio">
            <span>Inicio</span>
        </a>
        <button id="toggleFormulario" type="button" class="boton-index">
            <img src="static/icons/ver-formulario.png" alt="Ver Formulario">
            <span>Ver formulario</span>
        </button>
    </div>
    <script src="/static/js/venta_form.js"></script>
</body>
</html>
