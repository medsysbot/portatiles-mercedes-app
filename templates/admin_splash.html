<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido - Port√°tiles Mercedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Solo importamos la fuente Nunito directamente -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:900,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      font-family: 'Nunito', Arial, sans-serif;
      background: url('/static/imagenes/fondo-splash-admin.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    .saludo-splash {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 6vw;
        font-weight: 900;
        letter-spacing: 1px;
        text-align: center;
        white-space: pre-line;
        animation: zoomInOut 2.4s ease-in-out infinite;
        text-shadow: 0 2px 12px rgba(0,0,0,0.32);
        z-index: 10;
    }
    .saludo-splash .linea-uno,
    .saludo-splash .linea-dos {
        display: block;
    }
    @keyframes zoomInOut {
        0%   { transform: translate(-50%, -50%) scale(1); }
        50%  { transform: translate(-50%, -50%) scale(1.10); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }
    @media (max-width: 600px) {
      .saludo-splash {
        font-size: 9vw;
      }
    }
  </style>
</head>
<body>
    <div class="saludo-splash">
        <span class="linea-uno">Bienvenido/a</span><br>
        <span class="linea-dos">{{ nombre_usuario }}</span>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = '/admin/panel';
        }, 3000);
    </script>
</body>
</html>
