<!--
Archivo: registro_clientes.html
Descripción: Formulario de registro de nuevos clientes
Acceso: Público
Proyecto: Portátiles Mercedes
Última modificación: 2025-06-15
-->
<!--
Modificación: se eliminó el campo dirección y se agregó campo contraseña para acceso seguro por JWT.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Portátiles Mercedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      font-family: 'Nunito', Arial, sans-serif;
      background: url('/app_publico/static/imagenes/fondo-registro.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    .contenedor-superior {
      width: 100vw;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-top: 12px;
      padding-bottom: 12px;
    }
    .titulo-index {
      font-weight: 800;
      font-size: 4.5vw;
      color: #DEB460;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-portatiles {
      height: 2.1em;
      margin: 0 18px;
    }
    .contenedor-main {
      position: relative;
      display: flex;
      flex-direction: row;
      width: 100vw;
      justify-content: center;
      align-items: flex-start;
      padding-bottom: 40px;
      min-height: 60vh;
    }
    .botonera-flotante {
      position: absolute;
      left: 40px;
      bottom: 180px;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 99;
    }
    .boton-index {
      width: 260px;
      height: 38px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.58);
      color: #fff;
      border: none;
      border-radius: 13px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding-left: 16px;
        text-decoration: none;
        font-style: italic;
        font-weight: 400;
      }

      .boton-index,
      .boton-index:visited,
      .boton-index:active,
      .boton-index:focus {
        text-decoration: none !important;
      }
    .boton-index:hover {
      background-color: rgba(60, 60, 60, 1);
    }
    .boton-index img {
      width: 22px;
      height: 22px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 280px;
      box-sizing: border-box;
      color: #fff;
      margin-top: 40px;
    }
    .campo-login {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.58);
      border-radius: 8px;
      padding: 8px 12px;
      box-sizing: border-box;
    }
    .campo-login input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
      width: 100%;
    }
    .pie-pagina {
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #848280;
      margin-top: 40px;
      margin-bottom: 10px;
    }
    @media (max-width: 1100px) {
      .contenedor-main {
        flex-direction: column;
        align-items: center;
      }
      .botonera-flotante {
        position: static;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        justify-content: center;
        gap: 12px;
      }
    }
    @media (max-width: 700px) {
      .botonera-flotante {
        position: static;
        flex-direction: column;
        width: 100%;
        align-items: stretch;
      }
      .boton-index {
        font-size: 16px;
        height: 32px;
      }
      form {
        width: 90%;
        max-width: 300px;
      }
    }
    @media (max-width: 500px) {
      .contenedor-superior {
        min-height: 120px;
        padding-top: 16px;
        padding-bottom: 6px;
      }
      .titulo-index {
        font-size: 20px;
      }
      .logo-portatiles {
        height: 1.2em;
        margin: 0 6px;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor-superior">
    <div class="titulo-index">
      Registro
      <img src="/app_publico/static/icons/logo-portatiles.png" alt="Logo Portátiles Mercedes" class="logo-portatiles">
      Clientes
    </div>
  </div>

<!-- ==== Sección principal ==== -->
  <div class="contenedor-main">
    <div class="botonera-flotante">
      <a href="/" class="boton-index">
        <img src="/app_publico/static/icons/inicio.png" alt="Inicio">
        <span>Inicio</span>
      </a>
    </div>

<!-- ==== Formulario principal ==== -->
<!--
El registro de clientes no solicita teléfono ni permite elegir rol.
El rol se asigna siempre como "cliente" internamente.
-->
<!--
Eliminado envío y lógica de campos creado_en y actualizado_en porque ya no existen en la tabla usuarios.
-->
    <form id="registroForm" method="post" action="/registrar_cliente">
      <div class="campo-login">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
      </div>
      <!-- Campo teléfono eliminado -->
      <div class="campo-login">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="campo-login">
        <input type="password" id="password" name="password" placeholder="Elige una contraseña" required minlength="6" autocomplete="new-password">
      </div>
      <!-- Campo repetición de contraseña eliminado -->
<!-- ==== Sección de mensajes ==== -->
      <p id="msg" style="color:red"></p>
      <button type="submit" class="boton-index">
        <img src="/app_publico/static/icons/ingresar-al-sistema.png" alt="Registrar">
        <span>Registrar cliente</span>
      </button>
    </form>
    <script src="/app_publico/static/js/registro_clientes.js"></script>
  </div>

<!-- ==== Footer ==== -->
  <footer class="pie-pagina">
    Portátiles Mercedes registrados. En muchos casos estas imágenes son meramente ilustrativas.
  </footer>
</body>
</html>
